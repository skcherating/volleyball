<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volleyball Rotation Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f1f5f9; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
            --dark: #1e293b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 15px; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Header */
        .header-section { text-align: center; margin-bottom: 20px; }
        .school-logo { width: 80px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; color: #1e293b; }

        .no-print { display: block; }

        /* --- SCOREBOARD --- */
        .scoreboard-panel {
            background: var(--dark); color: white;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            align-items: center; text-align: center;
        }
        .score-team { display: flex; flex-direction: column; align-items: center; }
        .score-name { font-size: 0.9rem; font-weight: bold; opacity: 0.8; margin-bottom: 5px; text-transform: uppercase; }
        .score-number { font-size: 3rem; font-weight: bold; line-height: 1; margin: 0 10px; min-width: 60px; }
        .score-controls { display: flex; align-items: center; justify-content: center; }
        .btn-score { 
            background: rgba(255,255,255,0.2); color: white; border: none; 
            width: 35px; height: 35px; border-radius: 50%; font-size: 1.2rem; cursor: pointer;
        }
        .btn-score:active { background: rgba(255,255,255,0.4); }

        .sets-display { display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 6px; }
        .sets-label { font-size: 0.75rem; color: #aaa; font-weight: bold; margin-bottom: 5px; }
        .sets-count { font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; }
        .btn-set { background: transparent; border: 1px solid #555; color: #ccc; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        
        /* Controls */
        .roster-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            margin-bottom: 20px; background: #f8fafc; padding: 15px; 
            border-radius: 8px; border: 1px solid #e2e8f0; 
        }
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        
        .input-label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .sort-link { font-size: 0.75rem; color: var(--primary); cursor: pointer; text-decoration: underline; }
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; resize: none; font-size: 14px; }
        
        /* Player Selection Row */
        .player-row { 
            display: grid; 
            grid-template-columns: 40px 55px 1fr 0.8fr; 
            gap: 5px; align-items: center; margin-bottom: 6px; 
        }
        .player-row label { font-size: 0.75rem; font-weight: bold; white-space: nowrap; overflow: hidden; }
        select { width: 100%; padding: 6px 2px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.85rem; background: white; }
        .role-select { font-weight: bold; color: #444; text-align: center; }

        .team-box { padding: 15px; border-radius: 8px; border: 2px solid #e2e8f0; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }
        
        .team-name-input { 
            font-size: 1.1rem; font-weight: 800; margin-bottom: 8px; width: 100%; 
            border: none; border-bottom: 2px solid #ddd; outline: none; 
            color: #1e293b; background: transparent; border-radius: 0;
        }

        /* Filter & Buttons */
        .filter-bar {
            background: #eee; padding: 10px; border-radius: 8px; color: #333;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; gap: 10px;
        }
        .view-select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-weight: bold; flex-grow: 1; max-width: 300px; }
        .btn-group { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .gen-btn { background: #1e293b; color: white; } 
        .print-btn { background: #10b981; color: white; }
        .clear-btn { background: #ef4444; color: white; }
        
        /* Output & Court */
        .output-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .rotation-card { border: 2px solid #334155; border-radius: 8px; padding: 10px; background: #fff; page-break-inside: avoid; }
        .rot-title { text-align: center; font-weight: bold; font-size: 1rem; margin-bottom: 8px; background: #334155; color: white; padding: 4px; border-radius: 4px; }

        .court-wrapper { position: relative; }
        .court { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; background: var(--court-a); padding: 6px; border: 2px solid #92400e; border-radius: 4px; margin-bottom: 8px; }
        .court.team-b-bg { background: var(--court-b); border-color: #991b1b; }
        
        .zone { 
            background: rgba(255,255,255,0.95); height: 50px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.8rem; font-weight: bold; border-radius: 2px; position: relative; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            line-height: 1.1;
        }
        .zone .pos-label { font-size: 0.55rem; color: #64748b; margin-bottom: 2px; text-transform: uppercase; }
        .zone .player-info { display: flex; align-items: center; gap: 3px; }
        .zone .role-badge { font-size: 0.6rem; background: #333; color: white; padding: 1px 3px; border-radius: 3px; display: inline-block; line-height: 1; vertical-align: middle; }
        .zone .player-name { font-size: 0.85rem; color: #000; }
        .zone .sub-name { font-size: 0.7rem; color: #666; font-weight: normal; font-style: italic; }
        
        .server-badge { position: absolute; top: -5px; right: -5px; background: #10b981; color: white; font-size: 0.6rem; padding: 2px 4px; border-radius: 4px; z-index: 10; }
        .court-label { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: block; text-transform: uppercase; }

        @media screen and (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .roster-section, .setup-grid, .btn-group { grid-template-columns: 1fr; gap: 15px; }
            .filter-bar { flex-direction: column; text-align: center; }
            .player-row { grid-template-columns: 40px 1fr 2fr; grid-template-rows: auto auto; gap: 5px; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
            .player-row label { grid-row: 1; grid-column: 1; align-self: center; }
            .player-row .role-select { grid-row: 1; grid-column: 2; }
            .player-row .name-select { grid-row: 1; grid-column: 3; }
            .player-row .sub-select { grid-row: 2; grid-column: 2 / span 2; }
            .output-grid { grid-template-columns: 1fr; }
            .scoreboard-panel { grid-template-columns: 1fr; gap: 20px; }
            .sets-display { flex-direction: row; gap: 15px; justify-content: space-between; width: 100%; }
        }

        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            body { background: white; padding: 0; margin: 0; }
            .container { width: 100%; max-width: none; box-shadow: none; padding: 0; border: none; }
            .no-print { display: none !important; } 
            .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
            .output-grid.single-view { display: block; width: 80%; margin: 50px auto; }
            .output-grid.single-view .rotation-card { border: 2px solid #000; padding: 20px; }
            .output-grid.single-view .zone { height: 80px; font-size: 1.2rem; }
            .rotation-card { border: 1px solid #000; padding: 5px; break-inside: avoid; }
            .rot-title { font-size: 0.9rem; padding: 2px; margin-bottom: 5px; background: #333 !important; color: white !important; }
            .court { gap: 2px; padding: 4px; border-width: 1px; }
            .zone { height: 40px; font-size: 0.75rem; }
            .zone .sub-name { font-size: 0.6rem; }
            .team-name-input { border: none; font-size: 0.9rem; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="SK Cherating Logo" class="school-logo">
        <h1 style="margin: 0;">Volleyball Rotation Planner</h1>
    </div>

    <div class="no-print">
        
        <div class="scoreboard-panel">
            <div class="score-team">
                <div class="score-name" id="sb-name-a">HOME</div>
                <div class="score-controls">
                    <button class="btn-score" onclick="updateScore('a', -1)">-</button>
                    <span class="score-number" id="val-score-a">0</span>
                    <button class="btn-score" onclick="updateScore('a', 1)">+</button>
                </div>
            </div>

            <div class="sets-display">
                <div class="sets-label">SETS WON</div>
                <div class="sets-count">
                    <span id="val-set-a">0</span> - <span id="val-set-b">0</span>
                </div>
                <div style="display:flex; gap:5px;">
                    <button class="btn-set" onclick="updateSet('a', 1)">A+ Set</button>
                    <button class="btn-set" onclick="resetScores()">Reset Pts</button>
                    <button class="btn-set" onclick="updateSet('b', 1)">B+ Set</button>
                </div>
            </div>

            <div class="score-team">
                <div class="score-name" id="sb-name-b">AWAY</div>
                <div class="score-controls">
                    <button class="btn-score" onclick="updateScore('b', -1)">-</button>
                    <span class="score-number" id="val-score-b">0</span>
                    <button class="btn-score" onclick="updateScore('b', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <span>DISPLAY MODE:</span>
            <select id="view-mode" class="view-select" onchange="generate()">
                <option value="all">Show All 6 Rotations</option>
                <option value="1">Show Rotation 1 Only</option>
                <option value="2">Show Rotation 2 Only</option>
                <option value="3">Show Rotation 3 Only</option>
                <option value="4">Show Rotation 4 Only</option>
                <option value="5">Show Rotation 5 Only</option>
                <option value="6">Show Rotation 6 Only</option>
            </select>
        </div>

        <div class="roster-section">
            <div>
                <div class="input-label-row">
                    <label>Team A Roster</label>
                    <span class="sort-link" onclick="sortRoster('a')">Sort A-Z</span>
                </div>
                <textarea id="roster-a-raw" oninput="saveData(); updateDropdowns()" placeholder="Names separated by comma..."></textarea>
            </div>
            <div>
                <div class="input-label-row">
                    <label>Team B Roster</label>
                    <span class="sort-link" onclick="sortRoster('b')">Sort A-Z</span>
                </div>
                <textarea id="roster-b-raw" oninput="saveData(); updateDropdowns()" placeholder="Names separated by comma..."></textarea>
            </div>
        </div>

        <div class="setup-grid">
            <div class="team-box team-a">
                <input type="text" id="name-a" class="team-name-input" value="SK CHERATING" oninput="saveData(); updateSBName()">
                <div style="margin-bottom:10px; font-size:0.9rem; font-weight:bold;">
                    Start Rotation: 
                    <select id="start-offset-a" onchange="saveData(); generate()" style="width:auto; display:inline-block;">
                        <option value="0">1</option><option value="1">2</option><option value="2">3</option>
                        <option value="3">4</option><option value="4">5</option><option value="5">6</option>
                    </select>
                </div>
                <div id="selectors-a"></div>
            </div>
            <div class="team-box team-b">
                <input type="text" id="name-b" class="team-name-input" value="OPPONENT" oninput="saveData(); updateSBName()">
                <div style="margin-bottom:10px; font-size:0.9rem; font-weight:bold;">
                    Start Rotation: 
                    <select id="start-offset-b" onchange="saveData(); generate()" style="width:auto; display:inline-block;">
                        <option value="0">1</option><option value="1">2</option><option value="2">3</option>
                        <option value="3">4</option><option value="4">5</option><option value="5">6</option>
                    </select>
                </div>
                <div id="selectors-b"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="gen-btn" onclick="generate()">Update Display</button>
            <button class="print-btn" onclick="window.print()">Print</button>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div id="output" class="output-grid"></div>
</div>

<script>
    let scores = { sa:0, sb:0, seta:0, setb:0 };

    function updateScore(team, val) {
        if(team === 'a') scores.sa = Math.max(0, scores.sa + val);
        if(team === 'b') scores.sb = Math.max(0, scores.sb + val);
        renderScores();
        saveData();
    }
    
    function updateSet(team, val) {
        if(team === 'a') scores.seta = Math.max(0, scores.seta + val);
        if(team === 'b') scores.setb = Math.max(0, scores.setb + val);
        // Optional: Reset points
        if(confirm("Reset points for next set?")) { scores.sa = 0; scores.sb = 0; }
        renderScores();
        saveData();
    }

    function resetScores() {
        if(confirm("Reset points to 0-0?")) {
            scores.sa = 0; scores.sb = 0;
            renderScores();
            saveData();
        }
    }

    function renderScores() {
        document.getElementById('val-score-a').innerText = scores.sa;
        document.getElementById('val-score-b').innerText = scores.sb;
        document.getElementById('val-set-a').innerText = scores.seta;
        document.getElementById('val-set-b').innerText = scores.setb;
    }

    function updateSBName() {
        document.getElementById('sb-name-a').innerText = document.getElementById('name-a').value || 'HOME';
        document.getElementById('sb-name-b').innerText = document.getElementById('name-b').value || 'AWAY';
    }

    // --- SORT FUNCTION ---
    function sortRoster(team) {
        const id = `roster-${team}-raw`;
        const el = document.getElementById(id);
        const names = el.value.split(',').map(s => s.trim()).filter(s => s !== "");
        names.sort((a, b) => a.localeCompare(b));
        el.value = names.join(', ');
        saveData();
        updateDropdowns();
    }

    // --- ROTATION LOGIC ---

    function init() {
        const createSelects = (id, pre) => {
            const cont = document.getElementById(id);
            for(let i=1; i<=6; i++) {
                let label = `Pos ${i}`;
                if(i===1) label += " (S)"; 
                cont.innerHTML += `
                    <div class="player-row">
                        <label>${label}</label>
                        <select id="${pre}${i}_role" class="role-select" onchange="saveData()">
                            <option value="">-</option>
                            <option value="S">S</option><option value="OH">OH</option>
                            <option value="MB">MB</option><option value="OP">OP</option>
                            <option value="L">L</option><option value="DS">DS</option>
                        </select>
                        <select id="${pre}${i}" class="name-select" onchange="handleStarterChange('${pre}', ${i})"><option value="">-Name-</option></select>
                        <select id="${pre}${i}_sub" class="sub-select" onchange="saveData()"><option value="">-Sub-</option></select>
                    </div>`;
            }
        };
        createSelects('selectors-a', 'a');
        createSelects('selectors-b', 'b');
        loadData();
    }

    // Triggered when the "Starter" dropdown changes
    function handleStarterChange(teamPrefix, rowId) {
        // 1. If user selected a name that is currently selected as the SUB in the same row, clear the sub.
        const starterVal = document.getElementById(`${teamPrefix}${rowId}`).value;
        const subSelect = document.getElementById(`${teamPrefix}${rowId}_sub`);
        
        if(subSelect.value === starterVal && starterVal !== "") {
            subSelect.value = "";
        }

        // 2. Save Data
        saveData();

        // 3. Re-populate the Sub list for this row (to remove the starter's name)
        // We actually need to re-run updateDropdowns to refresh everyone, but optimizing:
        const teamKey = teamPrefix === 'a' ? 'a' : 'b';
        const rosterVal = document.getElementById(`roster-${teamKey}-raw`).value;
        const rosterList = rosterVal.split(',').map(s => s.trim()).filter(s => s !== "");
        
        updateSubSelect(`${teamPrefix}${rowId}_sub`, rosterList, starterVal);
    }

    function updateDropdowns() {
        const rosters = {
            a: document.getElementById('roster-a-raw').value.split(',').map(s => s.trim()).filter(s => s !== ""),
            b: document.getElementById('roster-b-raw').value.split(',').map(s => s.trim()).filter(s => s !== "")
        };
        
        ['a', 'b'].forEach(team => {
            for(let i=1; i<=6; i++) {
                // Populate Starter (Full Roster)
                updateStarterSelect(`${team}${i}`, rosters[team]);
                
                // Populate Sub (Roster MINUS selected starter)
                const currentStarter = document.getElementById(`${team}${i}`).value;
                updateSubSelect(`${team}${i}_sub`, rosters[team], currentStarter);
            }
        });
    }

    function updateStarterSelect(elementId, playerList) {
        const sel = document.getElementById(elementId);
        const currentVal = sel.value;
        sel.innerHTML = '<option value="">-Name-</option>';
        playerList.forEach(player => {
            const opt = document.createElement('option');
            opt.value = player; opt.textContent = player;
            if(player === currentVal) opt.selected = true;
            sel.appendChild(opt);
        });
    }

    // New Function to Filter Subs
    function updateSubSelect(elementId, playerList, excludeName) {
        const sel = document.getElementById(elementId);
        const currentVal = sel.value;
        sel.innerHTML = '<option value="">-Sub-</option>';
        
        playerList.forEach(player => {
            // FILTER: Only add if name is NOT the current starter
            if (player !== excludeName) {
                const opt = document.createElement('option');
                opt.value = player; opt.textContent = player;
                if(player === currentVal) opt.selected = true;
                sel.appendChild(opt);
            }
        });
    }

    function saveData() {
        // Collect Name, Sub, and ROLE
        const getLineup = (pre) => [1,2,3,4,5,6].map(i => ({
            name: document.getElementById(`${pre}${i}`).value,
            sub: document.getElementById(`${pre}${i}_sub`).value,
            role: document.getElementById(`${pre}${i}_role`).value
        }));

        const data = {
            rosterA: document.getElementById('roster-a-raw').value,
            rosterB: document.getElementById('roster-b-raw').value,
            nameA: document.getElementById('name-a').value,
            nameB: document.getElementById('name-b').value,
            startOffsetA: document.getElementById('start-offset-a').value,
            startOffsetB: document.getElementById('start-offset-b').value,
            lineupA: getLineup('a'),
            lineupB: getLineup('b'),
            scores: scores
        };
        localStorage.setItem('vballData', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('vballData');
        if(!saved) return;
        const data = JSON.parse(saved);
        
        // Load Variables
        document.getElementById('roster-a-raw').value = data.rosterA || '';
        document.getElementById('roster-b-raw').value = data.rosterB || '';
        document.getElementById('name-a').value = data.nameA || 'SK CHERATING';
        document.getElementById('name-b').value = data.nameB || 'OPPONENT';
        document.getElementById('start-offset-a').value = data.startOffsetA || '0';
        document.getElementById('start-offset-b').value = data.startOffsetB || '0';
        
        if(data.scores) { scores = data.scores || {sa:0, sb:0, seta:0, setb:0}; renderScores(); }

        updateSBName();
        
        // Restore Selections
        // We must populate dropdowns first so we can select values
        // Note: updateDropdowns depends on values currently in textareas
        const rosters = {
            a: (data.rosterA || '').split(',').map(s=>s.trim()).filter(s=>s!==""),
            b: (data.rosterB || '').split(',').map(s=>s.trim()).filter(s=>s!=="")
        };

        ['a', 'b'].forEach(teamKey => {
            const lineup = teamKey === 'a' ? (data.lineupA || []) : (data.lineupB || []);
            for(let i=1; i<=6; i++) {
                const pData = lineup[i-1] || {};
                
                // Set Role
                document.getElementById(`${teamKey}${i}_role`).value = pData.role || '';
                
                // Populate Starter List
                updateStarterSelect(`${teamKey}${i}`, rosters[teamKey]);
                // Set Starter Value
                document.getElementById(`${teamKey}${i}`).value = pData.name || '';
                
                // Populate Sub List (Filtered by current starter)
                updateSubSelect(`${teamKey}${i}_sub`, rosters[teamKey], pData.name || '');
                // Set Sub Value
                document.getElementById(`${teamKey}${i}_sub`).value = pData.sub || '';
            }
        });

        generate();
    }

    function clearAll() {
        if(confirm("Clear all data?")) { localStorage.removeItem('vballData'); location.reload(); }
    }

    function getRotatedLineup(startLineup, rotNumber) {
        let current = [...startLineup];
        for(let i = 0; i < rotNumber; i++) {
            let p1 = current[0], p2 = current[1], p3 = current[2], p4 = current[3], p5 = current[4], p6 = current[5];
            current = [p2, p3, p4, p5, p6, p1];
        }
        return current;
    }

    function generate() {
        const nameA = document.getElementById('name-a').value;
        const nameB = document.getElementById('name-b').value;
        const offsetA = parseInt(document.getElementById('start-offset-a').value);
        const offsetB = parseInt(document.getElementById('start-offset-b').value);
        
        const getFullLineup = (pre) => [1,2,3,4,5,6].map(i => ({
            name: document.getElementById(`${pre}${i}`).value || `P${i}`,
            sub: document.getElementById(`${pre}${i}_sub`).value,
            role: document.getElementById(`${pre}${i}_role`).value
        }));

        const aStart = getFullLineup('a');
        const bStart = getFullLineup('b');
        const viewMode = document.getElementById('view-mode').value;
        const out = document.getElementById('output');
        out.innerHTML = '';

        if (viewMode !== 'all') out.classList.add('single-view');
        else out.classList.remove('single-view');

        let startR = 0, endR = 6;
        if (viewMode !== 'all') { startR = parseInt(viewMode) - 1; endR = startR + 1; }

        for(let r=startR; r<endR; r++) {
            const rotA = getRotatedLineup(aStart, r + offsetA);
            const rotB = getRotatedLineup(bStart, r + offsetB);

            const renderZone = (playerObj, isP1) => `
                <div class="zone" ${isP1 ? 'style="border:2px solid #000"' : ''}>
                    ${isP1 ? '<div class="server-badge">SERVE</div>' : ''}
                    <span class="pos-label">
                        ${isP1 ? 'P1 Back-R' : ''}
                        ${playerObj===rotA[1] || playerObj===rotB[1] ? 'P2 Frnt-R' : ''}
                        ${playerObj===rotA[2] || playerObj===rotB[2] ? 'P3 Frnt-C' : ''}
                        ${playerObj===rotA[3] || playerObj===rotB[3] ? 'P4 Frnt-L' : ''}
                        ${playerObj===rotA[4] || playerObj===rotB[4] ? 'P5 Back-L' : ''}
                        ${playerObj===rotA[5] || playerObj===rotB[5] ? 'P6 Back-C' : ''}
                    </span>
                    <div class="player-info">
                        ${playerObj.role ? `<span class="role-badge">${playerObj.role}</span>` : ''}
                        <span class="player-name">${playerObj.name}</span>
                    </div>
                    ${playerObj.sub ? `<span class="sub-name">(${playerObj.sub})</span>` : ''}
                </div>`;

            out.innerHTML += `
                <div class="rotation-card">
                    <div class="rot-title">ROTATION ${r+1}</div>
                    
                    <span class="court-label" style="color:var(--primary)">${nameA}</span>
                    <div class="court-wrapper">
                        <div class="court">
                            ${renderZone(rotA[3], false)}${renderZone(rotA[2], false)}${renderZone(rotA[1], false)}
                            ${renderZone(rotA[4], false)}${renderZone(rotA[5], false)}${renderZone(rotA[0], true)}
                        </div>
                    </div>

                    <span class="court-label" style="color:var(--secondary)">${nameB}</span>
                    <div class="court-wrapper">
                        <div class="court team-b-bg">
                            ${renderZone(rotB[3], false)}${renderZone(rotB[2], false)}${renderZone(rotB[1], false)}
                            ${renderZone(rotB[4], false)}${renderZone(rotB[5], false)}${renderZone(rotB[0], true)}
                        </div>
                    </div>
                </div>`;
        }
    }
    init();
</script>
</body>
</html>
