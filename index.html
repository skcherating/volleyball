<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volleyball Manager Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f8fafc; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
            --dark: #1e293b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 15px; margin: 0; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .header-section { text-align: center; margin-bottom: 20px; }
        .school-logo { width: 70px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--dark); }

        .no-print { display: block; }

        /* --- ADVANCED SCOREBOARD --- */
        .scoreboard-panel {
            background: var(--dark); color: white;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        
        /* Main Score Row */
        .score-main {
            display: grid; grid-template-columns: 1fr 0.8fr 1fr; gap: 10px;
            align-items: center; text-align: center;
        }
        .score-team { display: flex; flex-direction: column; align-items: center; }
        .score-name { font-size: 0.9rem; font-weight: bold; opacity: 0.9; margin-bottom: 5px; text-transform: uppercase; }
        .score-number { font-size: 3.5rem; font-weight: 800; line-height: 1; margin: 5px 0; font-variant-numeric: tabular-nums; }
        
        .score-controls { display: flex; gap: 8px; margin-top: 5px; }
        .btn-score { 
            background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3);
            width: 36px; height: 36px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-score:hover { background: rgba(255,255,255,0.3); }
        .btn-score:active { transform: scale(0.95); }

        /* Sets & History */
        .sets-area { display: flex; flex-direction: column; align-items: center; }
        .sets-label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; font-weight: bold; letter-spacing: 1px; }
        .sets-score { font-size: 1.8rem; font-weight: bold; margin-bottom: 5px; }
        
        .win-set-btn {
            background: #10b981; color: white; border: none; padding: 4px 8px; border-radius: 4px;
            font-size: 0.7rem; font-weight: bold; cursor: pointer; margin-bottom: 5px; text-transform: uppercase;
        }
        .win-set-btn.loss { background: #ef4444; }

        /* Set History Bar */
        .history-bar {
            margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center; gap: 10px; font-size: 0.9rem;
        }
        .history-item { background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 12px; }
        .history-reset { margin-top: 10px; text-align: center; }
        .btn-reset { background: transparent; border: 1px solid #64748b; color: #94a3b8; font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .btn-reset:hover { border-color: #ef4444; color: #ef4444; }

        /* --- ROSTER LIST --- */
        .roster-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .roster-col { background: #f1f5f9; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 2px solid #cbd5e1; padding-bottom: 5px; }
        .team-name-input { font-size: 1.1rem; font-weight: 800; border: none; outline: none; background: transparent; width: 60%; color: var(--dark); }

        .roster-list { display: flex; flex-direction: column; gap: 4px; }
        .roster-row { display: grid; grid-template-columns: 20px 1fr 60px; gap: 5px; align-items: center; }
        .roster-row span { font-size: 0.75rem; color: #888; font-weight: bold; text-align: center; }
        .roster-row input { padding: 5px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.9rem; width: 100%; }
        .roster-row select { padding: 5px 2px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.75rem; font-weight: bold; color: #444; width: 100%; }

        /* --- LINEUP --- */
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .team-box { padding: 15px; border-radius: 8px; border: 2px solid #e2e8f0; background: white; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }

        .lineup-row { display: grid; grid-template-columns: 40px 1fr 30px 1fr; gap: 5px; align-items: center; margin-bottom: 8px; }
        .lineup-row label { font-size: 0.8rem; font-weight: bold; color: #555; }
        .lineup-select { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.9rem; background: white; }
        .icon-swap { font-size: 1.2rem; cursor: pointer; color: #94a3b8; text-align: center; user-select: none; transition: 0.2s; }
        .icon-swap:hover { color: var(--primary); transform: scale(1.1); }

        /* --- CONTROLS --- */
        .filter-bar { background: #eee; padding: 8px; border-radius: 6px; margin-bottom: 15px; text-align: center; }
        .view-select { padding: 6px; border-radius: 4px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-main { flex: 1; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-update { background: var(--dark); }
        .btn-print { background: #10b981; }
        .btn-clear { background: #ef4444; }

        /* --- COURT VISUALS --- */
        .output-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-top: 20px; }
        .rotation-card { border: 2px solid #334155; border-radius: 8px; padding: 10px; background: #fff; page-break-inside: avoid; }
        .rot-title { text-align: center; font-weight: bold; font-size: 0.9rem; margin-bottom: 8px; background: #334155; color: white; padding: 4px; border-radius: 4px; }
        
        .court-wrapper { position: relative; }
        .court { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; background: var(--court-a); padding: 5px; border: 2px solid #92400e; border-radius: 4px; margin-bottom: 10px; }
        .court.team-b-bg { background: var(--court-b); border-color: #991b1b; }
        
        .zone { background: rgba(255,255,255,0.95); height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; border-radius: 2px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .pos-label { font-size: 0.55rem; color: #64748b; position: absolute; top: 2px; left: 2px; }
        .player-content { display: flex; flex-direction: column; align-items: center; line-height: 1.1; width: 100%; overflow: hidden; }
        .role-badge { font-size: 0.6rem; background: #333; color: white; padding: 1px 4px; border-radius: 3px; margin-bottom: 2px; }
        .role-badge.libero { background: #eab308; color: black; } 
        .sub-name { font-size: 0.7rem; color: #dc2626; font-style: italic; margin-top: 1px; }
        .server-badge { position: absolute; top: 2px; right: 2px; background: #10b981; color: white; font-size: 0.55rem; padding: 1px 3px; border-radius: 3px; }

        @media screen and (max-width: 768px) {
            .roster-wrapper, .setup-grid { grid-template-columns: 1fr; }
            .output-grid { grid-template-columns: 1fr; }
            .score-main { grid-template-columns: 1fr; gap: 20px; }
        }

        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            body { background: white; padding: 0; margin: 0; }
            .container { box-shadow: none; border: none; padding: 0; margin: 0; width: 100%; max-width: 100%; }
            .no-print { display: none !important; }
            .output-grid { display: grid; grid-template-columns: 49% 49%; grid-template-rows: auto auto auto; column-gap: 2%; row-gap: 10px; margin-top: 0; }
            .rotation-card { border: 1px solid #000; padding: 5px; break-inside: avoid; page-break-inside: avoid; }
            .rot-title { font-size: 0.8rem; padding: 2px; margin-bottom: 3px; background: #000 !important; color: white !important; }
            .court { gap: 2px; padding: 2px; border-width: 1px; margin-bottom: 5px; }
            .zone { height: 35px; font-size: 0.75rem; }
            .role-badge { font-size: 0.5rem; padding: 0 2px; }
            .sub-name { font-size: 0.6rem; }
            .output-grid.single-view { display: block; width: 90%; margin: 20px auto; }
            .output-grid.single-view .zone { height: 80px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="Logo" class="school-logo">
        <h1 style="margin: 0;">Volleyball Rotation Planner</h1>
    </div>

    <div class="no-print">
        <div class="scoreboard-panel">
            <div class="score-main">
                <div class="score-team">
                    <div class="score-name" id="sb-name-a">HOME</div>
                    <div class="score-number" id="val-score-a">0</div>
                    <div class="score-controls">
                        <button class="btn-score" onclick="changeScore('a', -1)">-</button>
                        <button class="btn-score" onclick="changeScore('a', 1)">+</button>
                    </div>
                    <button class="win-set-btn" onclick="winSet('a')">Win Set</button>
                </div>

                <div class="sets-area">
                    <div class="sets-label">Sets</div>
                    <div class="sets-score">
                        <span id="val-sets-a">0</span> - <span id="val-sets-b">0</span>
                    </div>
                </div>

                <div class="score-team">
                    <div class="score-name" id="sb-name-b">AWAY</div>
                    <div class="score-number" id="val-score-b">0</div>
                    <div class="score-controls">
                        <button class="btn-score" onclick="changeScore('b', -1)">-</button>
                        <button class="btn-score" onclick="changeScore('b', 1)">+</button>
                    </div>
                    <button class="win-set-btn loss" onclick="winSet('b')">Win Set</button>
                </div>
            </div>

            <div class="history-bar" id="history-container">
                <span style="opacity:0.5; font-size:0.8rem;">No sets played yet.</span>
            </div>
            
            <div class="history-reset">
                <button class="btn-reset" onclick="resetMatch()">RESET MATCH & SCORES</button>
            </div>
        </div>

        <div class="filter-bar">
            Display Mode: 
            <select id="view-mode" class="view-select" onchange="generate()">
                <option value="all">Show All 6</option>
                <option value="1">Rotation 1</option>
                <option value="2">Rotation 2</option>
                <option value="3">Rotation 3</option>
                <option value="4">Rotation 4</option>
                <option value="5">Rotation 5</option>
                <option value="6">Rotation 6</option>
            </select>
        </div>

        <div class="roster-wrapper">
            <div class="roster-col">
                <div class="team-header">
                    <input type="text" id="name-a" class="team-name-input" value="SK CHERATING" oninput="saveData(); updateNames()">
                    <div style="font-size:0.8rem;">Start Rot: <select id="start-offset-a" onchange="saveData(); generate()"><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option></select></div>
                </div>
                <div class="roster-list" id="roster-list-a"></div>
            </div>
            <div class="roster-col">
                <div class="team-header">
                    <input type="text" id="name-b" class="team-name-input" value="OPPONENT" oninput="saveData(); updateNames()">
                    <div style="font-size:0.8rem;">Start Rot: <select id="start-offset-b" onchange="saveData(); generate()"><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option></select></div>
                </div>
                <div class="roster-list" id="roster-list-b"></div>
            </div>
        </div>

        <div class="setup-grid">
            <div class="team-box team-a">
                <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--primary)">STARTING LINEUP A</div>
                <div id="selectors-a"></div>
            </div>
            <div class="team-box team-b">
                <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--secondary)">STARTING LINEUP B</div>
                <div id="selectors-b"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-main btn-update" onclick="generate()">Update Display</button>
            <button class="btn-main btn-print" onclick="window.print()">Print</button>
            <button class="btn-main btn-clear" onclick="clearAllData()">Clear Roster Data</button>
        </div>
    </div>

    <div id="output" class="output-grid"></div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let appState = {
        scores: { a: 0, b: 0 },
        sets: { a: 0, b: 0 },
        history: [], // Array of strings like "25-20"
        rosterA: [],
        rosterB: [],
        lineupA: [],
        lineupB: [],
        meta: { nameA: "SK CHERATING", nameB: "OPPONENT", offA: 0, offB: 0 }
    };

    const roles = `<option value="">-</option><option value="S">S</option><option value="OH">OH</option><option value="MB">MB</option><option value="OP">OP</option><option value="L">L</option><option value="DS">DS</option>`;

    // --- INITIALIZATION ---
    function init() {
        ['a','b'].forEach(team => {
            const list = document.getElementById(`roster-list-${team}`);
            for(let i=1; i<=12; i++) {
                list.innerHTML += `
                <div class="roster-row">
                    <span>${i}</span>
                    <input type="text" id="p-${team}-${i}-name" placeholder="Player Name" oninput="handleInput()">
                    <select id="p-${team}-${i}-role" onchange="handleInput()">${roles}</select>
                </div>`;
            }
            const box = document.getElementById(`selectors-${team}`);
            for(let i=1; i<=6; i++) {
                let lbl = `Pos ${i}`; if(i===1) lbl += " (S)";
                box.innerHTML += `
                <div class="lineup-row">
                    <label>${lbl}</label>
                    <select id="l-${team}-${i}" class="lineup-select" onchange="handleLineupChange('${team}')"></select>
                    <div class="icon-swap" onclick="swapSub('${team}', ${i})">â‡„</div>
                    <select id="l-${team}-${i}-sub" class="lineup-select" onchange="handleLineupChange('${team}')"></select>
                </div>`;
            }
        });
        loadData();
    }

    // --- SCOREBOARD LOGIC ---
    function changeScore(team, delta) {
        if(team === 'a') appState.scores.a = Math.max(0, appState.scores.a + delta);
        if(team === 'b') appState.scores.b = Math.max(0, appState.scores.b + delta);
        renderScoreboard();
        saveData();
    }

    function winSet(winningTeam) {
        // Record History
        const scoreStr = `(${appState.scores.a}-${appState.scores.b})`;
        appState.history.push(scoreStr);
        
        // Increment Set
        if(winningTeam === 'a') appState.sets.a++;
        if(winningTeam === 'b') appState.sets.b++;
        
        // Reset Points
        appState.scores.a = 0;
        appState.scores.b = 0;
        
        renderScoreboard();
        saveData();
    }

    function resetMatch() {
        if(confirm("Reset entire match score and history?")) {
            appState.scores = { a: 0, b: 0 };
            appState.sets = { a: 0, b: 0 };
            appState.history = [];
            renderScoreboard();
            saveData();
        }
    }

    function renderScoreboard() {
        document.getElementById('val-score-a').innerText = appState.scores.a;
        document.getElementById('val-score-b').innerText = appState.scores.b;
        document.getElementById('val-sets-a').innerText = appState.sets.a;
        document.getElementById('val-sets-b').innerText = appState.sets.b;
        
        const histContainer = document.getElementById('history-container');
        if (appState.history.length === 0) {
            histContainer.innerHTML = '<span style="opacity:0.5; font-size:0.8rem;">No sets played yet.</span>';
        } else {
            histContainer.innerHTML = appState.history.map((s, i) => 
                `<div class="history-item">Set ${i+1}: ${s}</div>`
            ).join('');
        }
    }

    function updateNames() {
        document.getElementById('sb-name-a').innerText = document.getElementById('name-a').value;
        document.getElementById('sb-name-b').innerText = document.getElementById('name-b').value;
    }

    // --- DROPDOWN & SMART SUB LOGIC ---
    function handleInput() {
        // Save Roster inputs to state then refresh dropdowns
        saveData(); 
        refreshDropdowns('a');
        refreshDropdowns('b');
    }

    function handleLineupChange(team) {
        saveData();
        refreshDropdowns(team);
    }

    function swapSub(team, pos) {
        const m = document.getElementById(`l-${team}-${pos}`);
        const s = document.getElementById(`l-${team}-${pos}-sub`);
        const temp = m.value;
        m.value = s.value;
        s.value = temp;
        handleLineupChange(team);
        generate();
    }

    function refreshDropdowns(team) {
        // 1. Collect Roster Names
        let roster = [];
        for(let i=1; i<=12; i++) {
            const n = document.getElementById(`p-${team}-${i}-name`).value.trim();
            if(n) roster.push(n);
        }
        roster.sort();

        // 2. Identify "Used" players (Active Starters)
        // We do NOT count subs as "Used" for other subs, but a STARTER cannot be a sub.
        let starters = new Set();
        for(let i=1; i<=6; i++) {
            const val = document.getElementById(`l-${team}-${i}`).value;
            if(val) starters.add(val);
        }

        // 3. Populate Dropdowns
        for(let i=1; i<=6; i++) {
            const elMain = document.getElementById(`l-${team}-${i}`);
            const elSub = document.getElementById(`l-${team}-${i}-sub`);
            
            const vMain = elMain.value;
            const vSub = elSub.value;

            // MAIN: Show All Roster (always allow changing starter)
            populateSelect(elMain, roster, vMain, null);

            // SUB: Show Roster MINUS Active Starters
            // BUT: Always include the current sub value so it doesn't disappear
            populateSelect(elSub, roster, vSub, starters);
        }
    }

    function populateSelect(el, allNames, currentVal, excludeSet) {
        el.innerHTML = `<option value="">${el.id.includes('sub')?'-Sub-':'-Start-'}</option>`;
        allNames.forEach(name => {
            // Include if: Not in exclude set OR matches current value
            if (!excludeSet || !excludeSet.has(name) || name === currentVal) {
                const opt = document.createElement('option');
                opt.value = name; opt.text = name;
                if(name === currentVal) opt.selected = true;
                el.appendChild(opt);
            }
        });
    }

    // --- STORAGE & GENERATION ---
    function saveData() {
        // Scrape DOM to State
        appState.meta.nameA = document.getElementById('name-a').value;
        appState.meta.nameB = document.getElementById('name-b').value;
        appState.meta.offA = document.getElementById('start-offset-a').value;
        appState.meta.offB = document.getElementById('start-offset-b').value;

        ['a','b'].forEach(t => {
            let ros = [], lin = [];
            for(let i=1; i<=12; i++) {
                ros.push({
                    name: document.getElementById(`p-${t}-${i}-name`).value,
                    role: document.getElementById(`p-${t}-${i}-role`).value
                });
            }
            for(let i=1; i<=6; i++) {
                lin.push({
                    main: document.getElementById(`l-${t}-${i}`).value,
                    sub: document.getElementById(`l-${t}-${i}-sub`).value
                });
            }
            if(t==='a') { appState.rosterA = ros; appState.lineupA = lin; }
            else { appState.rosterB = ros; appState.lineupB = lin; }
        });

        localStorage.setItem('vballProState', JSON.stringify(appState));
    }

    function loadData() {
        const str = localStorage.getItem('vballProState');
        if(str) {
            appState = JSON.parse(str);
            // Restore Meta
            document.getElementById('name-a').value = appState.meta.nameA;
            document.getElementById('name-b').value = appState.meta.nameB;
            document.getElementById('start-offset-a').value = appState.meta.offA;
            document.getElementById('start-offset-b').value = appState.meta.offB;
            updateNames();
            renderScoreboard();

            // Restore Roster Inputs
            ['a','b'].forEach(t => {
                const ros = t==='a' ? appState.rosterA : appState.rosterB;
                ros.forEach((p, idx) => {
                    if(idx < 12) {
                        document.getElementById(`p-${t}-${idx+1}-name`).value = p.name;
                        document.getElementById(`p-${t}-${idx+1}-role`).value = p.role;
                    }
                });
            });

            // Initial Dropdown Build (to populate options)
            refreshDropdowns('a');
            refreshDropdowns('b');

            // Restore Lineup Selections
            ['a','b'].forEach(t => {
                const lin = t==='a' ? appState.lineupA : appState.lineupB;
                lin.forEach((l, idx) => {
                    const m = document.getElementById(`l-${t}-${idx+1}`);
                    const s = document.getElementById(`l-${t}-${idx+1}-sub`);
                    // We set value directly. If option doesn't exist yet (unlikely), it won't set.
                    // But we just populated from roster, so it should be fine.
                    m.value = l.main;
                    s.value = l.sub;
                });
                refreshDropdowns(t); // Re-run to apply smart filters based on restored values
            });
        }
        generate();
    }

    function clearAllData() {
        if(confirm("Clear all rosters and lineups?")) {
            localStorage.removeItem('vballProState');
            location.reload();
        }
    }

    function getRole(name, team) {
        const ros = team==='a' ? appState.rosterA : appState.rosterB;
        const p = ros.find(x => x.name === name);
        return p ? p.role : '';
    }

    function generate() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        const mode = document.getElementById('view-mode').value;
        
        if(mode !== 'all') out.classList.add('single-view'); else out.classList.remove('single-view');
        
        let start=0, end=6;
        if(mode !== 'all') { start=parseInt(mode)-1; end=start+1; }

        // Build arrays for rotation
        const getArr = (t) => {
            let arr = [];
            for(let i=1; i<=6; i++) {
                const m = document.getElementById(`l-${t}-${i}`).value || `P${i}`;
                const s = document.getElementById(`l-${t}-${i}-sub`).value;
                arr.push({ name: m, sub: s, role: getRole(m, t) });
            }
            return arr;
        };
        const arrA = getArr('a');
        const arrB = getArr('b');
        
        const offA = parseInt(document.getElementById('start-offset-a').value);
        const offB = parseInt(document.getElementById('start-offset-b').value);

        for(let r=start; r<end; r++) {
            const rotA = rotate(arrA, r + offA);
            const rotB = rotate(arrB, r + offB);
            
            out.innerHTML += `
            <div class="rotation-card">
                <div class="rot-title">ROTATION ${r+1}</div>
                <div style="text-align:center; font-weight:bold; color:var(--primary)">${appState.meta.nameA}</div>
                <div class="court-wrapper"><div class="court">
                    ${z(rotA[3],0)}${z(rotA[2],0)}${z(rotA[1],0)}
                    ${z(rotA[4],0)}${z(rotA[5],0)}${z(rotA[0],1)}
                </div></div>
                <div style="text-align:center; font-weight:bold; color:var(--secondary)">${appState.meta.nameB}</div>
                <div class="court-wrapper"><div class="court team-b-bg">
                    ${z(rotB[3],0)}${z(rotB[2],0)}${z(rotB[1],0)}
                    ${z(rotB[4],0)}${z(rotB[5],0)}${z(rotB[0],1)}
                </div></div>
            </div>`;
        }
    }

    function rotate(arr, steps) {
        let a = [...arr];
        for(let k=0; k<steps; k++) a = [a[1], a[2], a[3], a[4], a[5], a[0]];
        return a;
    }

    function z(p, isP1) {
        const isL = p.role==='L';
        return `<div class="zone" ${isP1?'style="border:2px solid #000"':''}>
            ${isP1?'<div class="server-badge">S</div>':''}
            <span class="pos-label">${isP1?'P1':''}</span>
            <div class="player-content">
                ${p.role?`<span class="role-badge ${isL?'libero':''}">${p.role}</span>`:''}
                <span>${p.name}</span>
                ${p.sub?`<span class="sub-name">(${p.sub})</span>`:''}
            </div>
        </div>`;
    }

    init();
</script>
</body>
</html>
