<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volleyball Manager Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f8fafc; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
            --dark: #0f172a;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 15px; margin: 0; color: #333; position: relative; min-height: 100vh; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding-bottom: 40px; }
        
        .header-section { text-align: center; margin-bottom: 20px; }
        .school-logo { width: 70px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--dark); }

        .no-print { display: block; }

        /* --- WATERMARK --- */
        .watermark {
            text-align: center;
            font-size: 0.7rem;
            color: #ccc;
            margin-top: 20px;
            font-family: monospace;
        }

        /* --- SCOREBOARD --- */
        .scoreboard-panel {
            background: var(--dark); color: white;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        .sb-grid {
            display: grid; grid-template-columns: 1fr 0.8fr 1fr; gap: 10px;
            align-items: start; text-align: center;
        }
        .team-col { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .team-name { font-size: 0.9rem; font-weight: bold; opacity: 0.9; text-transform: uppercase; }
        .big-score { font-size: 3.5rem; font-weight: 800; line-height: 1; font-variant-numeric: tabular-nums; }
        
        .score-controls { display: flex; gap: 8px; margin-top: 5px; }
        .btn-score { 
            background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.2);
            width: 40px; height: 40px; border-radius: 50%; font-size: 1.4rem; cursor: pointer; 
            display: inline-flex; align-items: center; justify-content: center; margin: 0 2px;
        }
        .btn-score:active { background: rgba(255,255,255,0.4); }

        .btn-win-set {
            background: #10b981; color: white; border: none; padding: 6px 12px; border-radius: 4px;
            font-size: 0.7rem; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 5px;
        }
        .btn-win-set.loss { background: #ef4444; }

        .sets-col { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .sets-label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; font-weight: bold; letter-spacing: 1px; }
        .sets-val { font-size: 1.8rem; font-weight: bold; }

        .history-section {
            margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .history-chips { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-top: 5px; }
        .history-chip { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.85rem; }
        
        .btn-reset-match {
            background: transparent; border: 1px solid #64748b; color: #94a3b8;
            font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-top: 10px;
        }

        /* --- ROSTER --- */
        .roster-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .roster-col { background: #f1f5f9; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 2px solid #cbd5e1; padding-bottom: 5px; }
        .team-name-input { font-size: 1rem; font-weight: 800; border: none; outline: none; background: transparent; width: 60%; color: var(--dark); }

        .roster-list { display: flex; flex-direction: column; gap: 3px; }
        .roster-row { display: grid; grid-template-columns: 20px 1fr 55px; gap: 4px; align-items: center; }
        .roster-row span { font-size: 0.7rem; color: #888; font-weight: bold; text-align: center; }
        .roster-row input { padding: 4px; border: 1px solid #cbd5e1; border-radius: 3px; font-size: 0.85rem; width: 100%; }
        .roster-row select { padding: 4px 0; border: 1px solid #cbd5e1; border-radius: 3px; font-size: 0.7rem; font-weight: bold; color: #444; width: 100%; }

        /* --- LINEUP --- */
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .team-box { padding: 10px; border-radius: 8px; border: 2px solid #e2e8f0; background: white; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }

        .lineup-row { display: grid; grid-template-columns: 30px 1fr 30px 1fr; gap: 4px; align-items: center; margin-bottom: 6px; }
        .lineup-row label { font-size: 0.75rem; font-weight: bold; color: #555; }
        .lineup-select { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.85rem; background: white; }
        .icon-swap { font-size: 1rem; cursor: pointer; color: #94a3b8; text-align: center; }
        .icon-swap:hover { color: var(--primary); transform: scale(1.2); }

        /* --- CONTROLS --- */
        .filter-bar { background: #eee; padding: 8px; border-radius: 6px; margin-bottom: 15px; text-align: center; }
        .view-select { padding: 6px; border-radius: 4px; font-weight: bold; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-main { flex: 1; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-update { background: var(--dark); }
        .btn-print { background: #10b981; }
        
        /* DATA TOOLS */
        .data-tools { margin-top: 20px; padding: 15px; background: #e2e8f0; border-radius: 8px; display: flex; gap: 10px; align-items: center; justify-content: center; }
        .btn-data { padding: 10px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 0.85rem; }
        .btn-export { background: #3b82f6; color: white; }
        .btn-import { background: #64748b; color: white; }
        .btn-reset-all { background: #ef4444; color: white; margin-left: auto; }

        /* --- OUTPUT --- */
        .output-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .rotation-card { border: 2px solid #334155; border-radius: 8px; padding: 10px; background: #fff; page-break-inside: avoid; }
        .rot-title { text-align: center; font-weight: bold; font-size: 0.9rem; margin-bottom: 8px; background: #334155; color: white; padding: 4px; border-radius: 4px; }
        
        .court-wrapper { position: relative; }
        .court { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; background: var(--court-a); padding: 5px; border: 2px solid #92400e; border-radius: 4px; margin-bottom: 10px; }
        .court.team-b-bg { background: var(--court-b); border-color: #991b1b; }
        
        .zone { background: rgba(255,255,255,0.95); height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; border-radius: 2px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .pos-label { font-size: 0.55rem; color: #64748b; position: absolute; top: 2px; left: 2px; }
        .player-content { display: flex; flex-direction: column; align-items: center; line-height: 1.1; width: 100%; overflow: hidden; }
        .role-badge { font-size: 0.6rem; background: #333; color: white; padding: 1px 4px; border-radius: 3px; margin-bottom: 2px; }
        .role-badge.libero { background: #eab308; color: black; } 
        .sub-name { font-size: 0.7rem; color: #dc2626; font-style: italic; margin-top: 1px; }
        .server-badge { position: absolute; top: 2px; right: 2px; background: #10b981; color: white; font-size: 0.55rem; padding: 1px 3px; border-radius: 3px; }

        @media screen and (max-width: 768px) {
            .roster-wrapper, .setup-grid { grid-template-columns: 1fr; }
            .output-grid { grid-template-columns: 1fr; }
            .sb-grid { grid-template-columns: 1fr; gap: 20px; }
            .data-tools { flex-direction: column; width: 100%; gap: 15px; }
            .btn-reset-all { margin-left: 0; width: 100%; }
        }

        /* --- PRINT STYLES --- */
        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            body { background: white; padding: 0; margin: 0; }
            .container { box-shadow: none; border: none; padding: 0; margin: 0; width: 100%; max-width: 100%; }
            
            /* HIDE CONTROLS */
            .no-print, .btn-win-set, .score-controls, .btn-reset-match, .data-tools { display: none !important; }
            
            /* SCOREBOARD PRINT STYLE */
            .scoreboard-panel { 
                background: white; border: 1px solid #000; color: black; 
                padding: 5px; margin-bottom: 10px;
            }
            .big-score { font-size: 2rem; }
            .sets-val { font-size: 1.2rem; }
            .history-section { border-top: 1px solid #ccc; margin-top: 5px; padding-top: 5px; }
            .history-chip { background: #eee; color: #000; border: 1px solid #ccc; font-size: 0.7rem; padding: 1px 6px; }
            
            /* GRID LAYOUT */
            .output-grid { 
                display: grid; 
                grid-template-columns: 49% 49%; 
                grid-template-rows: auto auto auto; 
                column-gap: 2%; row-gap: 8px; margin-top: 0; 
            }
            .rotation-card { border: 1px solid #000; padding: 4px; break-inside: avoid; page-break-inside: avoid; }
            .rot-title { font-size: 0.8rem; padding: 1px; margin-bottom: 2px; background: #000 !important; color: white !important; }
            .court { gap: 1px; padding: 1px; border-width: 1px; margin-bottom: 4px; }
            .zone { height: 35px; font-size: 0.7rem; box-shadow: none; border: 1px solid #eee; }
            .role-badge { font-size: 0.5rem; padding: 0 2px; }
            .sub-name { font-size: 0.6rem; }
            
            /* WATERMARK POSITIONING FOR PRINT */
            .watermark {
                position: fixed;
                bottom: 5px;
                right: 5px;
                font-size: 0.6rem;
                color: #999;
            }
            
            /* Single View Override */
            .output-grid.single-view { display: block; width: 90%; margin: 20px auto; }
            .output-grid.single-view .zone { height: 80px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="Logo" class="school-logo">
        <h1 style="margin: 0;">Volleyball Rotation Planner</h1>
    </div>

    <div class="scoreboard-panel">
        <div class="sb-grid">
            <div class="team-col">
                <div class="team-name" id="sb-name-a">HOME</div>
                <div class="big-score" id="score-a-disp">0</div>
                <div class="score-controls no-print">
                    <button class="btn-score" onclick="adjScore('a', -1)">-</button>
                    <button class="btn-score" onclick="adjScore('a', 1)">+</button>
                </div>
                <button class="btn-win-set no-print" onclick="finishSet('a')">Win Set</button>
            </div>

            <div class="sets-col">
                <div class="sets-label">SETS WON</div>
                <div class="sets-val">
                    <span id="sets-a-disp">0</span> - <span id="sets-b-disp">0</span>
                </div>
            </div>

            <div class="team-col">
                <div class="team-name" id="sb-name-b">AWAY</div>
                <div class="big-score" id="score-b-disp">0</div>
                <div class="score-controls no-print">
                    <button class="btn-score" onclick="adjScore('b', -1)">-</button>
                    <button class="btn-score" onclick="adjScore('b', 1)">+</button>
                </div>
                <button class="btn-win-set loss no-print" onclick="finishSet('b')">Win Set</button>
            </div>
        </div>

        <div class="history-section">
            <div class="history-chips" id="history-list">
                <span style="opacity:0.5; font-size:0.8rem">No sets completed</span>
            </div>
            <button class="btn-reset-match no-print" onclick="resetMatch()">RESET MATCH & SCORES</button>
        </div>
    </div>

    <div class="no-print">
        <div class="filter-bar">
            Display Mode: 
            <select id="view-mode" class="view-select" onchange="generate()">
                <option value="all">Show All 6</option>
                <option value="1">Rotation 1</option>
                <option value="2">Rotation 2</option>
                <option value="3">Rotation 3</option>
                <option value="4">Rotation 4</option>
                <option value="5">Rotation 5</option>
                <option value="6">Rotation 6</option>
            </select>
        </div>

        <div class="roster-wrapper">
            <div class="roster-col">
                <div class="team-header">
                    <input type="text" id="name-a" class="team-name-input" value="SK CHERATING" oninput="saveAll(); updateNames()">
                    <div style="font-size:0.8rem;">Start Rot: <select id="start-offset-a" onchange="saveAll(); generate()"><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option></select></div>
                </div>
                <div class="roster-list" id="roster-list-a"></div>
            </div>
            <div class="roster-col">
                <div class="team-header">
                    <input type="text" id="name-b" class="team-name-input" value="OPPONENT" oninput="saveAll(); updateNames()">
                    <div style="font-size:0.8rem;">Start Rot: <select id="start-offset-b" onchange="saveAll(); generate()"><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option></select></div>
                </div>
                <div class="roster-list" id="roster-list-b"></div>
            </div>
        </div>

        <div class="setup-grid">
            <div class="team-box team-a">
                <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--primary)">STARTING LINEUP A</div>
                <div id="selectors-a"></div>
            </div>
            <div class="team-box team-b">
                <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--secondary)">STARTING LINEUP B</div>
                <div id="selectors-b"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-main btn-update" onclick="generate()">Update Display</button>
            <button class="btn-main btn-print" onclick="window.print()">Print</button>
        </div>

        <div class="data-tools">
            <button class="btn-data btn-export" onclick="exportData()">Export Save File</button>
            <button class="btn-data btn-import" onclick="document.getElementById('import-file').click()">Import Save File</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)">
            <button class="btn-data btn-reset-all" onclick="factoryReset()">FACTORY RESET ALL</button>
        </div>
    </div>

    <div id="output" class="output-grid"></div>
    <div class="watermark">codedby03093msf</div>
</div>

<script>
    // --- VARIABLES ---
    let scoreA = 0, scoreB = 0;
    let setsA = 0, setsB = 0;
    let history = []; 
    const roles = `<option value="">-</option><option value="S">S</option><option value="OH">OH</option><option value="MB">MB</option><option value="OP">OP</option><option value="L">L</option><option value="DS">DS</option>`;

    // --- SCOREBOARD LOGIC ---
    function adjScore(team, val) {
        if(team === 'a') scoreA = Math.max(0, scoreA + val);
        else scoreB = Math.max(0, scoreB + val);
        updateScoreBoard();
        saveAll();
    }

    function finishSet(winner) {
        if(!confirm(`Confirm ${winner === 'a' ? 'HOME' : 'AWAY'} won the set? Points will reset.`)) return;
        
        const wStr = winner === 'a' ? document.getElementById('name-a').value : document.getElementById('name-b').value;
        history.push(`Set ${history.length + 1}: ${scoreA}-${scoreB} (${wStr})`);
        
        if(winner === 'a') setsA++;
        else setsB++;
        
        scoreA = 0; 
        scoreB = 0;
        
        updateScoreBoard();
        saveAll();
    }

    function resetMatch() {
        if(confirm("Reset scores and match history? (Rosters will stay)")) {
            scoreA = 0; scoreB = 0;
            setsA = 0; setsB = 0;
            history = [];
            updateScoreBoard();
            saveAll();
        }
    }

    function updateScoreBoard() {
        document.getElementById('score-a-disp').innerText = scoreA;
        document.getElementById('score-b-disp').innerText = scoreB;
        document.getElementById('sets-a-disp').innerText = setsA;
        document.getElementById('sets-b-disp').innerText = setsB;
        
        const histEl = document.getElementById('history-list');
        if(history.length === 0) histEl.innerHTML = '<span style="opacity:0.5; font-size:0.8rem">No sets completed</span>';
        else histEl.innerHTML = history.map(h => `<div class="history-chip">${h}</div>`).join('');
    }

    function updateNames() {
        document.getElementById('sb-name-a').innerText = document.getElementById('name-a').value || 'HOME';
        document.getElementById('sb-name-b').innerText = document.getElementById('name-b').value || 'AWAY';
    }

    // --- INITIALIZATION ---
    function init() {
        // Build DOM
        ['a','b'].forEach(t => {
            const rList = document.getElementById(`roster-list-${t}`);
            for(let i=1; i<=12; i++) {
                rList.innerHTML += `
                <div class="roster-row">
                    <span>${i}</span>
                    <input type="text" id="p-${t}-${i}-name" placeholder="Name" oninput="handleRosterInput('${t}')">
                    <select id="p-${t}-${i}-role" onchange="saveAll()">${roles}</select>
                </div>`;
            }
            const sList = document.getElementById(`selectors-${t}`);
            for(let i=1; i<=6; i++) {
                let l = `Pos ${i}`; if(i===1) l+= " (S)";
                sList.innerHTML += `
                <div class="lineup-row">
                    <label>${l}</label>
                    <select id="l-${t}-${i}" class="lineup-select" onchange="handleLineupChange('${t}')"></select>
                    <div class="icon-swap" onclick="doSwap('${t}', ${i})">â‡„</div>
                    <select id="l-${t}-${i}-sub" class="lineup-select" onchange="handleLineupChange('${t}')"></select>
                </div>`;
            }
        });
        
        loadAll();
    }

    // --- DATA MANAGEMENT ---
    function exportData() {
        saveAll();
        const dataStr = localStorage.getItem('vb_pro_v8');
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        const date = new Date().toISOString().slice(0,10);
        a.download = `vball_data_${date}.json`;
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 100);
    }

    function importData(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if(!data.nA) throw new Error("Invalid format");
                localStorage.setItem('vb_pro_v8', JSON.stringify(data));
                location.reload();
            } catch(err) {
                alert("Error: Invalid JSON file.");
            }
        };
        reader.readAsText(file);
    }

    function factoryReset() {
        if(confirm("DANGER: This will delete ALL rosters, scores, and lineups.\n\nAre you sure?")) {
            localStorage.removeItem('vb_pro_v8');
            location.reload();
        }
    }

    // --- SMART DROPDOWNS ---
    function getRoster(t) {
        let arr = [];
        for(let i=1; i<=12; i++) {
            let n = document.getElementById(`p-${t}-${i}-name`).value.trim();
            if(n) arr.push(n);
        }
        return arr.sort();
    }

    function getActiveStarters(t) {
        let s = new Set();
        for(let i=1; i<=6; i++) {
            let v = document.getElementById(`l-${t}-${i}`).value;
            if(v) s.add(v);
        }
        return s;
    }

    function refreshDropdowns(t) {
        const roster = getRoster(t);
        const starters = getActiveStarters(t);

        for(let i=1; i<=6; i++) {
            const mainEl = document.getElementById(`l-${t}-${i}`);
            const subEl = document.getElementById(`l-${t}-${i}-sub`);
            
            const vMain = mainEl.value;
            const vSub = subEl.value;

            // Main Dropdown: Show ALL
            fillSelect(mainEl, roster, vMain, null);

            // Sub Dropdown: Strict Filter (Exclude Active Starters)
            fillSelect(subEl, roster, vSub, starters);
        }
    }

    function fillSelect(el, names, currentVal, excludeSet) {
        let html = `<option value="">${el.id.includes('sub')?'-Sub-':'-Start-'}</option>`;
        names.forEach(n => {
            // Include if NOT in excludeSet OR is current val
            if(!excludeSet || !excludeSet.has(n) || n === currentVal) {
                html += `<option value="${n}" ${n===currentVal?'selected':''}>${n}</option>`;
            }
        });
        el.innerHTML = html;
    }

    function handleRosterInput(t) { saveAll(); refreshDropdowns(t); }
    function handleLineupChange(t) { saveAll(); refreshDropdowns(t); }

    function doSwap(t, pos) {
        const m = document.getElementById(`l-${t}-${pos}`);
        const s = document.getElementById(`l-${t}-${pos}-sub`);
        
        const oldM = m.value;
        const oldS = s.value;
        
        // Force options if filtered
        if(oldS && !m.querySelector(`option[value="${oldS}"]`)) m.innerHTML += `<option value="${oldS}">${oldS}</option>`;
        if(oldM && !s.querySelector(`option[value="${oldM}"]`)) s.innerHTML += `<option value="${oldM}">${oldM}</option>`;

        m.value = oldS;
        s.value = oldM;
        
        saveAll();
        refreshDropdowns(t);
        generate();
    }

    // --- PERSISTENCE ---
    function saveAll() {
        const data = {
            sA: scoreA, sB: scoreB, setsA: setsA, setsB: setsB, hist: history,
            nA: document.getElementById('name-a').value,
            nB: document.getElementById('name-b').value,
            oA: document.getElementById('start-offset-a').value,
            oB: document.getElementById('start-offset-b').value,
            rosA: getRosterObj('a'), rosB: getRosterObj('b'),
            linA: getLineupObj('a'), linB: getLineupObj('b')
        };
        localStorage.setItem('vb_pro_v8', JSON.stringify(data));
    }

    function getRosterObj(t) {
        let arr = [];
        for(let i=1; i<=12; i++) {
            arr.push({
                n: document.getElementById(`p-${t}-${i}-name`).value,
                r: document.getElementById(`p-${t}-${i}-role`).value
            });
        }
        return arr;
    }

    function getLineupObj(t) {
        let arr = [];
        for(let i=1; i<=6; i++) {
            arr.push({
                m: document.getElementById(`l-${t}-${i}`).value,
                s: document.getElementById(`l-${t}-${i}-sub`).value
            });
        }
        return arr;
    }

    function loadAll() {
        const json = localStorage.getItem('vb_pro_v8');
        if(!json) return;
        const d = JSON.parse(json);

        scoreA = d.sA || 0; scoreB = d.sB || 0;
        setsA = d.setsA || 0; setsB = d.setsB || 0;
        history = d.hist || [];
        updateScoreBoard();

        document.getElementById('name-a').value = d.nA || '';
        document.getElementById('name-b').value = d.nB || '';
        document.getElementById('start-offset-a').value = d.oA || '0';
        document.getElementById('start-offset-b').value = d.oB || '0';
        updateNames();

        restoreRoster('a', d.rosA);
        restoreRoster('b', d.rosB);

        refreshDropdowns('a');
        refreshDropdowns('b');

        restoreLineup('a', d.linA);
        restoreLineup('b', d.linB);
        
        generate();
    }

    function restoreRoster(t, arr) {
        if(!arr) return;
        arr.forEach((p, i) => {
            if(i<12) {
                document.getElementById(`p-${t}-${i+1}-name`).value = p.n;
                document.getElementById(`p-${t}-${i+1}-role`).value = p.r;
            }
        });
    }

    function restoreLineup(t, arr) {
        if(!arr) return;
        arr.forEach((l, i) => {
            const m = document.getElementById(`l-${t}-${i+1}`);
            const s = document.getElementById(`l-${t}-${i+1}-sub`);
            if(l.m) m.innerHTML += `<option value="${l.m}">${l.m}</option>`;
            if(l.s) s.innerHTML += `<option value="${l.s}">${l.s}</option>`;
            m.value = l.m;
            s.value = l.s;
        });
        refreshDropdowns(t);
    }

    // --- GENERATE ---
    function getRole(name, t) {
        for(let i=1; i<=12; i++) {
            if(document.getElementById(`p-${t}-${i}-name`).value === name) 
                return document.getElementById(`p-${t}-${i}-role`).value;
        }
        return '';
    }

    function generate() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        const mode = document.getElementById('view-mode').value;
        if(mode !== 'all') out.classList.add('single-view'); else out.classList.remove('single-view');
        
        let start=0, end=6;
        if(mode !== 'all') { start=parseInt(mode)-1; end=start+1; }

        const arrA = buildArr('a');
        const arrB = buildArr('b');
        const offA = parseInt(document.getElementById('start-offset-a').value);
        const offB = parseInt(document.getElementById('start-offset-b').value);

        for(let r=start; r<end; r++) {
            const rotA = rotate(arrA, r + offA);
            const rotB = rotate(arrB, r + offB);
            
            out.innerHTML += `
            <div class="rotation-card">
                <div class="rot-title">ROTATION ${r+1}</div>
                <div style="text-align:center; font-weight:bold; color:var(--primary); text-align:center; font-size:0.8rem">${document.getElementById('name-a').value}</div>
                <div class="court-wrapper"><div class="court">
                    ${z(rotA[3],0)}${z(rotA[2],0)}${z(rotA[1],0)}
                    ${z(rotA[4],0)}${z(rotA[5],0)}${z(rotA[0],1)}
                </div></div>
                <div style="text-align:center; font-weight:bold; color:var(--secondary); text-align:center; font-size:0.8rem">${document.getElementById('name-b').value}</div>
                <div class="court-wrapper"><div class="court team-b-bg">
                    ${z(rotB[3],0)}${z(rotB[2],0)}${z(rotB[1],0)}
                    ${z(rotB[4],0)}${z(rotB[5],0)}${z(rotB[0],1)}
                </div></div>
            </div>`;
        }
    }

    function buildArr(t) {
        let arr = [];
        for(let i=1; i<=6; i++) {
            let m = document.getElementById(`l-${t}-${i}`).value || `P${i}`;
            let s = document.getElementById(`l-${t}-${i}-sub`).value;
            arr.push({ n: m, s: s, r: getRole(m, t) });
        }
        return arr;
    }

    function rotate(arr, steps) {
        let a = [...arr];
        for(let k=0; k<steps; k++) a = [a[1], a[2], a[3], a[4], a[5], a[0]];
        return a;
    }

    function z(p, isP1) {
        const isL = p.r === 'L';
        return `<div class="zone" ${isP1?'style="border:2px solid #000"':''}>
            ${isP1?'<div class="server-badge">S</div>':''}
            <span class="pos-label">${isP1?'P1':''}</span>
            <div class="player-content">
                ${p.r?`<span class="role-badge ${isL?'libero':''}">${p.r}</span>`:''}
                <span>${p.n}</span>
                ${p.s?`<span class="sub-name">(${p.s})</span>`:''}
            </div>
        </div>`;
    }

    init();
</script>
</body>
</html>
