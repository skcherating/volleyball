<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Volleyball Rotation Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f1f5f9; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
            --dark: #1e293b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 15px; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Header */
        .header-section { text-align: center; margin-bottom: 20px; }
        .school-logo { width: 80px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; color: #1e293b; }

        .no-print { display: block; }

        /* --- SIMPLE SCOREBOARD --- */
        .scoreboard-panel {
            background: var(--dark); color: white;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            align-items: center; text-align: center;
        }
        .score-team { display: flex; flex-direction: column; align-items: center; }
        .score-name { font-size: 0.9rem; font-weight: bold; opacity: 0.8; margin-bottom: 5px; text-transform: uppercase; }
        .score-number { font-size: 3rem; font-weight: bold; line-height: 1; margin: 0 10px; min-width: 60px; }
        .score-controls { display: flex; align-items: center; justify-content: center; }
        .btn-score { 
            background: rgba(255,255,255,0.2); color: white; border: none; 
            width: 35px; height: 35px; border-radius: 50%; font-size: 1.2rem; cursor: pointer;
        }
        .btn-score:active { background: rgba(255,255,255,0.4); }

        .sets-display { display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 6px; }
        .sets-label { font-size: 0.75rem; color: #aaa; font-weight: bold; margin-bottom: 5px; }
        .sets-count { font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; }
        .btn-set { background: transparent; border: 1px solid #555; color: #ccc; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        
        /* Controls */
        .roster-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            margin-bottom: 20px; background: #f8fafc; padding: 15px; 
            border-radius: 8px; border: 1px solid #e2e8f0; 
        }
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        
        /* Inputs */
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; resize: none; font-size: 14px; }
        
        .player-row { display: grid; grid-template-columns: 0.5fr 1fr 1fr; gap: 5px; align-items: center; margin-bottom: 6px; }
        .player-row label { font-size: 0.85rem; font-weight: bold; white-space: nowrap; }
        select { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.9rem; background: white; }
        
        .team-box { padding: 15px; border-radius: 8px; border: 2px solid #e2e8f0; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }
        
        .team-name-input { 
            font-size: 1.1rem; font-weight: 800; margin-bottom: 8px; width: 100%; 
            border: none; border-bottom: 2px solid #ddd; outline: none; 
            color: #1e293b; background: transparent; border-radius: 0;
        }

        /* Filter & Buttons */
        .filter-bar {
            background: #eee; padding: 10px; border-radius: 8px; color: #333;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; gap: 10px;
        }
        .view-select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-weight: bold; flex-grow: 1; max-width: 300px; }
        .btn-group { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .gen-btn { background: #1e293b; color: white; } 
        .print-btn { background: #10b981; color: white; }
        .clear-btn { background: #ef4444; color: white; }
