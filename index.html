<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volleyball Rotation Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f1f5f9; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 15px; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Header & Logo */
        .header-section { text-align: center; margin-bottom: 20px; }
        .school-logo { width: 80px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; color: #1e293b; }

        /* Controls Section */
        .no-print { display: block; }
        .roster-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 20px; 
            background: #f8fafc; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #e2e8f0; 
        }
        
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        
        /* Global Filter Bar */
        .filter-bar {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-label { font-weight: bold; margin-right: 10px; }
        .view-select { padding: 8px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; flex-grow: 1; max-width: 300px; }

        /* Inputs */
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; resize: none; font-size: 14px; }
        select { width: 100%; padding: 6px; margin: 2px 0; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 14px; background: white; }
        .team-box { padding: 15px; border-radius: 8px; border: 2px solid #e2e8f0; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }
        
        .start-rot-control {
            background: #eee;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Editable Team Name */
        .team-name-input { 
            font-size: 1.1rem; 
            font-weight: 800; 
            margin-bottom: 8px; 
            width: 100%; 
            border: none; 
            border-bottom: 2px solid #ddd; 
            outline: none; 
            color: #1e293b;
            background: transparent;
            border-radius: 0;
        }
        .team-name-input:focus { border-bottom-color: var(--primary); }

        /* Buttons */
        .btn-group { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .gen-btn { background: #1e293b; color: white; }
        .print-btn { background: #10b981; color: white; }
        .clear-btn { background: #ef4444; color: white; }
        
        /* Output Grid */
        .output-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .rotation-card { border: 2px solid #334155; border-radius: 8px; padding: 10px; background: #fff; page-break-inside: avoid; position: relative; }
        .rot-title { text-align: center; font-weight: bold; font-size: 1rem; margin-bottom: 8px; background: #334155; color: white; padding: 4px; border-radius: 4px; }

        /* Court Visuals */
        .court-wrapper { position: relative; }
        .court { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; background: var(--court-a); padding: 6px; border: 2px solid #92400e; border-radius: 4px; margin-bottom: 8px; position: relative; }
        .court.team-b-bg { background: var(--court-b); border-color: #991b1b; }
        
        .zone { background: rgba(255,255,255,0.95); height: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.85rem; font-weight: bold; border-radius: 2px; position: relative; z-index: 2; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .zone span { font-size: 0.6rem; color: #64748b; margin-bottom: 0px; text-transform: uppercase; }
        .court-label { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: block; text-transform: uppercase; }
        
        /* Server Indicator */
        .server-badge {
            position: absolute;
            top: -5px; right: -5px;
            background: #10b981; color: white;
            font-size: 0.6rem; padding: 2px 4px;
            border-radius: 4px; z-index: 10;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* SVG Arrow */
        .arrow-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; height: 70%;
            pointer-events: none; z-index: 3; opacity: 0.2;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media screen and (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .roster-section, .setup-grid, .btn-group { grid-template-columns: 1fr; gap: 15px; }
            .filter-bar { flex-direction: column; align-items: stretch; text-align: center; }
            .view-select { width: 100%; max-width: none; }
            .btn-group { gap: 10px; }
            .output-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.2rem; }
        }

        /* --- PRINT OPTIMIZATION --- */
        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            body { background: white; padding: 0; margin: 0; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .container { width: 100%; max-width: none; box-shadow: none; padding: 0; border: none; }
            .no-print { display: none !important; }
            
            /* Logic for Print Grid based on selection */
            .output-grid {
                display: grid;
                grid-template-columns: 1fr 1fr; 
                gap: 10px;
                margin-top: 5px;
            }
            
            /* If only 1 card is shown, center it on the page */
            .output-grid.single-view {
                display: block;
                width: 80%;
                margin: 50px auto;
            }
            .output-grid.single-view .rotation-card {
                border: 2px solid #000;
                padding: 20px;
            }
            .output-grid.single-view .zone { height: 60px; font-size: 1.2rem; }
            .output-grid.single-view .zone span { font-size: 0.9rem; }

            .rotation-card { border: 1px solid #000; padding: 5px; break-inside: avoid; }
            .rot-title { font-size: 0.9rem; padding: 2px; margin-bottom: 5px; background: #333 !important; color: white !important; }
            .court { gap: 2px; padding: 4px; border-width: 1px; }
            .zone { height: 32px; font-size: 0.75rem; }
            .zone span { font-size: 0.5rem; }
            
            .header-section { margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
            .school-logo { width: 60px; margin: 0; }
            h1 { font-size: 1.4rem; }
            .team-name-input { border: none; font-size: 0.9rem; margin-bottom: 2px; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="SK Cherating Logo" class="school-logo">
        <h1 style="margin: 0;">Volleyball Rotation Planner</h1>
    </div>

    <div class="no-print">
        
        <div class="filter-bar">
            <div>
                <span class="filter-label">DISPLAY MODE:</span>
                <select id="view-mode" class="view-select" onchange="generate()">
                    <option value="all">Show All 6 Rotations</option>
                    <option value="1">Show Rotation 1 Only</option>
                    <option value="2">Show Rotation 2 Only</option>
                    <option value="3">Show Rotation 3 Only</option>
                    <option value="4">Show Rotation 4 Only</option>
                    <option value="5">Show Rotation 5 Only</option>
                    <option value="6">Show Rotation 6 Only</option>
                </select>
            </div>
            <div style="font-size: 0.9rem; opacity: 0.8;">
                Tip: Use "Single" view to print large tactical sheets.
            </div>
        </div>

        <div class="roster-section">
            <div>
                <label>Team A Roster (Comma separated)</label>
                <textarea id="roster-a-raw" oninput="saveData(); updateDropdowns()" placeholder="Player 1, Player 2..."></textarea>
            </div>
            <div>
                <label>Team B Roster (Comma separated)</label>
                <textarea id="roster-b-raw" oninput="saveData(); updateDropdowns()" placeholder="Player 1, Player 2..."></textarea>
            </div>
        </div>

        <div class="setup-grid">
            <div class="team-box team-a">
                <input type="text" id="name-a" class="team-name-input" value="SK CHERATING" oninput="saveData()">
                
                <div class="start-rot-control">
                    Start in Rotation: 
                    <select id="start-offset-a" onchange="saveData(); generate()" style="width:auto; display:inline-block;">
                        <option value="0">1 (Standard)</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                    </select>
                </div>

                <div id="selectors-a"></div>
            </div>
            <div class="team-box team-b">
                <input type="text" id="name-b" class="team-name-input" value="OPPONENT" oninput="saveData()">
                
                <div class="start-rot-control">
                    Start in Rotation: 
                    <select id="start-offset-b" onchange="saveData(); generate()" style="width:auto; display:inline-block;">
                        <option value="0">1 (Standard)</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                    </select>
                </div>

                <div id="selectors-b"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="gen-btn" onclick="generate()">Update View</button>
            <button class="print-btn" onclick="window.print()">Print</button>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div id="output" class="output-grid"></div>
</div>

<script>
    function init() {
        const createSelects = (id, pre) => {
            const cont = document.getElementById(id);
            for(let i=1; i<=6; i++) {
                // Zone Labels: P1 is back-right (server), P2 front-right, etc.
                let label = `Pos ${i}`;
                if(i===1) label += " (Serve)";
                cont.innerHTML += `<div style="margin-bottom:5px; font-size:0.9rem">${label}: <select id="${pre}${i}" onchange="saveData()"><option value="">-- Select --</option></select></div>`;
            }
        };
        createSelects('selectors-a', 'a');
        createSelects('selectors-b', 'b');
        loadData();
    }

    function updateDropdowns() {
        const rosters = {
            a: document.getElementById('roster-a-raw').value.split(',').map(s => s.trim()).filter(s => s !== ""),
            b: document.getElementById('roster-b-raw').value.split(',').map(s => s.trim()).filter(s => s !== "")
        };
        ['a', 'b'].forEach(team => {
            for(let i=1; i<=6; i++) {
                const sel = document.getElementById(`${team}${i}`);
                const currentVal = sel.value;
                sel.innerHTML = '<option value="">-- Select --</option>';
                rosters[team].forEach(player => {
                    const opt = document.createElement('option');
                    opt.value = player; opt.textContent = player;
                    if(player === currentVal) opt.selected = true;
                    sel.appendChild(opt);
                });
            }
        });
    }

    function saveData() {
        const data = {
            rosterA: document.getElementById('roster-a-raw').value,
            rosterB: document.getElementById('roster-b-raw').value,
            nameA: document.getElementById('name-a').value,
            nameB: document.getElementById('name-b').value,
            startOffsetA: document.getElementById('start-offset-a').value,
            startOffsetB: document.getElementById('start-offset-b').value,
            lineupA: [1,2,3,4,5,6].map(i => document.getElementById(`a${i}`).value),
            lineupB: [1,2,3,4,5,6].map(i => document.getElementById(`b${i}`).value)
        };
        localStorage.setItem('vballData', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('vballData');
        if(!saved) return;
        const data = JSON.parse(saved);
        document.getElementById('roster-a-raw').value = data.rosterA || '';
        document.getElementById('roster-b-raw').value = data.rosterB || '';
        document.getElementById('name-a').value = data.nameA || 'SK CHERATING';
        document.getElementById('name-b').value = data.nameB || 'OPPONENT';
        document.getElementById('start-offset-a').value = data.startOffsetA || '0';
        document.getElementById('start-offset-b').value = data.startOffsetB || '0';
        updateDropdowns();
        [1,2,3,4,5,6].forEach((pos) => {
            if(data.lineupA[pos-1]) document.getElementById(`a${pos}`).value = data.lineupA[pos-1];
            if(data.lineupB[pos-1]) document.getElementById(`b${pos}`).value = data.lineupB[pos-1];
        });
        generate();
    }

    function clearAll() {
        if(confirm("Clear all data?")) { localStorage.removeItem('vballData'); location.reload(); }
    }

    // Logic: Shift array clockwise. 
    function getRotatedLineup(startLineup, rotNumber) {
        let current = [...startLineup];
        for(let i = 0; i < rotNumber; i++) {
            // Clockwise rotation: P2->P1, P1->P6, P6->P5...
            let p1 = current[0], p2 = current[1], p3 = current[2], p4 = current[3], p5 = current[4], p6 = current[5];
            current = [p2, p3, p4, p5, p6, p1];
        }
        return current;
    }

    function generate() {
        const nameA = document.getElementById('name-a').value;
        const nameB = document.getElementById('name-b').value;
        const offsetA = parseInt(document.getElementById('start-offset-a').value);
        const offsetB = parseInt(document.getElementById('start-offset-b').value);
        
        const aStart = [1,2,3,4,5,6].map(i => document.getElementById(`a${i}`).value || `P${i}`);
        const bStart = [1,2,3,4,5,6].map(i => document.getElementById(`b${i}`).value || `P${i}`);
        
        const viewMode = document.getElementById('view-mode').value;
        const out = document.getElementById('output');
        out.innerHTML = '';

        // Add class for print styling
        if (viewMode !== 'all') {
            out.classList.add('single-view');
        } else {
            out.classList.remove('single-view');
        }

        const arrowSVG = `
            <svg viewBox="0 0 100 100" fill="none" stroke="black" stroke-width="8" stroke-linecap="round">
                <path d="M 50 20 A 30 30 0 0 1 80 50 A 30 30 0 0 1 50 80 A 30 30 0 0 1 20 50" opacity="0.4" />
                <path d="M 20 50 L 10 40 M 20 50 L 30 40" stroke-linejoin="round" opacity="0.4" />
            </svg>
        `;

        // Determine which rotations to loop through
        let startR = 0;
        let endR = 6;
        if (viewMode !== 'all') {
            startR = parseInt(viewMode) - 1;
            endR = startR + 1;
        }

        for(let r=startR; r<endR; r++) {
            // Apply Manual Start Offset + Current Rotation Loop
            const rotA = getRotatedLineup(aStart, r + offsetA);
            const rotB = getRotatedLineup(bStart, r + offsetB);

            // Calculate "Visual" Rotation Number for Team A (for labeling)
            // If Team A starts in Rot 2 (offset 1), and we show Rot 1 (r=0), visual is Rot 2.
            // But usually for the sheet, we just label the card "Rotation X".
            
            // P1 is always index 0 in the rotated array.
            // Check if P1 has a player, add Server Badge
            const getZone = (player, isP1) => `
                <div class="zone">
                    ${isP1 ? '<div class="server-badge">SERVE</div>' : ''}
                    <span>${isP1 ? 'P1 (Back-R)' : ''}
                          ${player===rotA[1] || player===rotB[1] ? 'P2 (Front-R)' : ''}
                          ${player===rotA[2] || player===rotB[2] ? 'P3 (Front-C)' : ''}
                          ${player===rotA[3] || player===rotB[3] ? 'P4 (Front-L)' : ''}
                          ${player===rotA[4] || player===rotB[4] ? 'P5 (Back-L)' : ''}
                          ${player===rotA[5] || player===rotB[5] ? 'P6 (Back-C)' : ''}
                    </span>
                    ${player}
                </div>`;

            out.innerHTML += `
                <div class="rotation-card">
                    <div class="rot-title">ROTATION ${r+1}</div>
                    
                    <span class="court-label" style="color:var(--primary)">${nameA}</span>
                    <div class="court-wrapper">
                        <div class="court">
                            <div class="arrow-overlay">${arrowSVG}</div>
                            <div class="zone"><span>P4</span>${rotA[3]}</div><div class="zone"><span>P3</span>${rotA[2]}</div><div class="zone"><span>P2</span>${rotA[1]}</div>
                            <div class="zone"><span>P5</span>${rotA[4]}</div><div class="zone"><span>P6</span>${rotA[5]}</div>
                            <div class="zone" style="border:2px solid #2563eb">
                                <div class="server-badge">SERVER</div>
                                <span>P1</span>${rotA[0]}
                            </div>
                        </div>
                    </div>

                    <span class="court-label" style="color:var(--secondary)">${nameB}</span>
                    <div class="court-wrapper">
                        <div class="court team-b-bg">
                            <div class="arrow-overlay">${arrowSVG}</div>
                            <div class="zone"><span>P4</span>${rotB[3]}</div><div class="zone"><span>P3</span>${rotB[2]}</div><div class="zone"><span>P2</span>${rotB[1]}</div>
                            <div class="zone"><span>P5</span>${rotB[4]}</div><div class="zone"><span>P6</span>${rotB[5]}</div>
                            <div class="zone" style="border:2px solid #dc2626">
                                <div class="server-badge">SERVER</div>
                                <span>P1</span>${rotB[0]}
                            </div>
                        </div>
                    </div>
                </div>`;
        }
    }
    init();
</script>
</body>
</html>
