<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volleyball Rotation Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f1f5f9; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 15px; margin: 0; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Header */
        .header-section { text-align: center; margin-bottom: 20px; }
        .school-logo { width: 80px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.5rem; color: #1e293b; }

        /* Controls */
        .no-print { display: block; }
        .roster-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            margin-bottom: 20px; background: #f8fafc; padding: 15px; 
            border-radius: 8px; border: 1px solid #e2e8f0; 
        }
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        
        /* Inputs */
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; resize: none; font-size: 14px; }
        
        /* Player Select Rows */
        .player-row { display: grid; grid-template-columns: 0.5fr 1fr 1fr; gap: 5px; align-items: center; margin-bottom: 6px; }
        .player-row label { font-size: 0.85rem; font-weight: bold; white-space: nowrap; }
        select { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.9rem; background: white; }
        
        .team-box { padding: 15px; border-radius: 8px; border: 2px solid #e2e8f0; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }
        
        .team-name-input { 
            font-size: 1.1rem; font-weight: 800; margin-bottom: 8px; width: 100%; 
            border: none; border-bottom: 2px solid #ddd; outline: none; 
            color: #1e293b; background: transparent; border-radius: 0;
        }

        /* Filter & Buttons */
        .filter-bar {
            background: #1e293b; padding: 15px; border-radius: 8px; color: white;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; gap: 10px;
        }
        .view-select { padding: 8px; border-radius: 4px; border: none; font-weight: bold; flex-grow: 1; max-width: 300px; }
        .btn-group { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .gen-btn { background: #1e293b; color: white; } 
        .print-btn { background: #10b981; color: white; }
        .clear-btn { background: #ef4444; color: white; }
        
        /* Output & Court */
        .output-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .rotation-card { border: 2px solid #334155; border-radius: 8px; padding: 10px; background: #fff; page-break-inside: avoid; }
        .rot-title { text-align: center; font-weight: bold; font-size: 1rem; margin-bottom: 8px; background: #334155; color: white; padding: 4px; border-radius: 4px; }

        .court-wrapper { position: relative; }
        .court { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; background: var(--court-a); padding: 6px; border: 2px solid #92400e; border-radius: 4px; margin-bottom: 8px; }
        .court.team-b-bg { background: var(--court-b); border-color: #991b1b; }
        
        .zone { 
            background: rgba(255,255,255,0.95); height: 50px; /* Taller for Subs */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.8rem; font-weight: bold; border-radius: 2px; position: relative; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            line-height: 1.1;
        }
        .zone .pos-label { font-size: 0.55rem; color: #64748b; margin-bottom: 2px; text-transform: uppercase; }
        .zone .player-name { font-size: 0.85rem; color: #000; }
        .zone .sub-name { font-size: 0.7rem; color: #666; font-weight: normal; font-style: italic; }
        
        .server-badge {
            position: absolute; top: -5px; right: -5px; background: #10b981; color: white;
            font-size: 0.6rem; padding: 2px 4px; border-radius: 4px; z-index: 10;
        }
        .court-label { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: block; text-transform: uppercase; }

        /* --- MOBILE --- */
        @media screen and (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .roster-section, .setup-grid, .btn-group { grid-template-columns: 1fr; gap: 15px; }
            .filter-bar { flex-direction: column; text-align: center; }
            .player-row { grid-template-columns: 1fr; gap: 2px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
            .player-row label { margin-bottom: 2px; color: var(--primary); }
            .output-grid { grid-template-columns: 1fr; }
        }

        /* --- PRINT --- */
        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            body { background: white; padding: 0; margin: 0; }
            .container { width: 100%; max-width: none; box-shadow: none; padding: 0; border: none; }
            .no-print { display: none !important; }
            
            .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
            
            /* Single View Print */
            .output-grid.single-view { display: block; width: 80%; margin: 50px auto; }
            .output-grid.single-view .rotation-card { border: 2px solid #000; padding: 20px; }
            .output-grid.single-view .zone { height: 80px; font-size: 1.2rem; }
            
            .rotation-card { border: 1px solid #000; padding: 5px; break-inside: avoid; }
            .rot-title { font-size: 0.9rem; padding: 2px; margin-bottom: 5px; background: #333 !important; color: white !important; }
            .court { gap: 2px; padding: 4px; border-width: 1px; }
            .zone { height: 40px; font-size: 0.75rem; }
            .zone .sub-name { font-size: 0.6rem; }
            .team-name-input { border: none; font-size: 0.9rem; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="SK Cherating Logo" class="school-logo">
        <h1 style="margin: 0;">Volleyball Rotation Planner</h1>
    </div>

    <div class="no-print">
        <div class="filter-bar">
            <span>DISPLAY MODE:</span>
            <select id="view-mode" class="view-select" onchange="generate()">
                <option value="all">Show All 6 Rotations</option>
                <option value="1">Show Rotation 1 Only</option>
                <option value="2">Show Rotation 2 Only</option>
                <option value="3">Show Rotation 3 Only</option>
                <option value="4">Show Rotation 4 Only</option>
                <option value="5">Show Rotation 5 Only</option>
                <option value="6">Show Rotation 6 Only</option>
            </select>
        </div>

        <div class="roster-section">
            <div><label>Team A Roster</label><textarea id="roster-a-raw" oninput="saveData(); updateDropdowns()" placeholder="Names separated by comma..."></textarea></div>
            <div><label>Team B Roster</label><textarea id="roster-b-raw" oninput="saveData(); updateDropdowns()" placeholder="Names separated by comma..."></textarea></div>
        </div>

        <div class="setup-grid">
            <div class="team-box team-a">
                <input type="text" id="name-a" class="team-name-input" value="SK CHERATING" oninput="saveData()">
                <div style="margin-bottom:10px; font-size:0.9rem; font-weight:bold;">
                    Start Rotation: 
                    <select id="start-offset-a" onchange="saveData(); generate()" style="width:auto; display:inline-block;">
                        <option value="0">1</option><option value="1">2</option><option value="2">3</option>
                        <option value="3">4</option><option value="4">5</option><option value="5">6</option>
                    </select>
                </div>
                <div id="selectors-a"></div>
            </div>
            <div class="team-box team-b">
                <input type="text" id="name-b" class="team-name-input" value="OPPONENT" oninput="saveData()">
                <div style="margin-bottom:10px; font-size:0.9rem; font-weight:bold;">
                    Start Rotation: 
                    <select id="start-offset-b" onchange="saveData(); generate()" style="width:auto; display:inline-block;">
                        <option value="0">1</option><option value="1">2</option><option value="2">3</option>
                        <option value="3">4</option><option value="4">5</option><option value="5">6</option>
                    </select>
                </div>
                <div id="selectors-b"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="gen-btn" onclick="generate()">Update Display</button>
            <button class="print-btn" onclick="window.print()">Print</button>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div id="output" class="output-grid"></div>
</div>

<script>
    function init() {
        const createSelects = (id, pre) => {
            const cont = document.getElementById(id);
            for(let i=1; i<=6; i++) {
                let label = `Pos ${i}`;
                if(i===1) label += " (S)"; // Serve
                // Create row with Starter AND Sub select
                cont.innerHTML += `
                    <div class="player-row">
                        <label>${label}</label>
                        <select id="${pre}${i}" onchange="saveData()"><option value="">-Starter-</option></select>
                        <select id="${pre}${i}_sub" onchange="saveData()"><option value="">-Sub-</option></select>
                    </div>`;
            }
        };
        createSelects('selectors-a', 'a');
        createSelects('selectors-b', 'b');
        loadData();
    }

    function updateDropdowns() {
        const rosters = {
            a: document.getElementById('roster-a-raw').value.split(',').map(s => s.trim()).filter(s => s !== ""),
            b: document.getElementById('roster-b-raw').value.split(',').map(s => s.trim()).filter(s => s !== "")
        };
        
        ['a', 'b'].forEach(team => {
            for(let i=1; i<=6; i++) {
                // Update Starter Select
                updateSingleSelect(`${team}${i}`, rosters[team]);
                // Update Sub Select
                updateSingleSelect(`${team}${i}_sub`, rosters[team]);
            }
        });
    }

    function updateSingleSelect(elementId, playerList) {
        const sel = document.getElementById(elementId);
        const currentVal = sel.value;
        sel.innerHTML = elementId.includes('sub') ? '<option value="">-Sub-</option>' : '<option value="">-Starter-</option>';
        playerList.forEach(player => {
            const opt = document.createElement('option');
            opt.value = player; opt.textContent = player;
            if(player === currentVal) opt.selected = true;
            sel.appendChild(opt);
        });
    }

    function saveData() {
        // Collect Starters and Subs
        const getLineup = (pre) => [1,2,3,4,5,6].map(i => ({
            name: document.getElementById(`${pre}${i}`).value,
            sub: document.getElementById(`${pre}${i}_sub`).value
        }));

        const data = {
            rosterA: document.getElementById('roster-a-raw').value,
            rosterB: document.getElementById('roster-b-raw').value,
            nameA: document.getElementById('name-a').value,
            nameB: document.getElementById('name-b').value,
            startOffsetA: document.getElementById('start-offset-a').value,
            startOffsetB: document.getElementById('start-offset-b').value,
            lineupA: getLineup('a'),
            lineupB: getLineup('b')
        };
        localStorage.setItem('vballData', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('vballData');
        if(!saved) return;
        const data = JSON.parse(saved);
        
        document.getElementById('roster-a-raw').value = data.rosterA || '';
        document.getElementById('roster-b-raw').value = data.rosterB || '';
        document.getElementById('name-a').value = data.nameA || 'SK CHERATING';
        document.getElementById('name-b').value = data.nameB || 'OPPONENT';
        document.getElementById('start-offset-a').value = data.startOffsetA || '0';
        document.getElementById('start-offset-b').value = data.startOffsetB || '0';
        
        updateDropdowns();
        
        // Restore Starters and Subs
        [1,2,3,4,5,6].forEach((pos, idx) => {
            if(data.lineupA && data.lineupA[idx]) {
                document.getElementById(`a${pos}`).value = data.lineupA[idx].name || '';
                document.getElementById(`a${pos}_sub`).value = data.lineupA[idx].sub || '';
            }
            if(data.lineupB && data.lineupB[idx]) {
                document.getElementById(`b${pos}`).value = data.lineupB[idx].name || '';
                document.getElementById(`b${pos}_sub`).value = data.lineupB[idx].sub || '';
            }
        });
        generate();
    }

    function clearAll() {
        if(confirm("Clear all data?")) { localStorage.removeItem('vballData'); location.reload(); }
    }

    function getRotatedLineup(startLineup, rotNumber) {
        let current = [...startLineup];
        for(let i = 0; i < rotNumber; i++) {
            let p1 = current[0], p2 = current[1], p3 = current[2], p4 = current[3], p5 = current[4], p6 = current[5];
            current = [p2, p3, p4, p5, p6, p1];
        }
        return current;
    }

    function generate() {
        const nameA = document.getElementById('name-a').value;
        const nameB = document.getElementById('name-b').value;
        const offsetA = parseInt(document.getElementById('start-offset-a').value);
        const offsetB = parseInt(document.getElementById('start-offset-b').value);
        
        // Get Lineups as Objects {name, sub}
        const getFullLineup = (pre) => [1,2,3,4,5,6].map(i => ({
            name: document.getElementById(`${pre}${i}`).value || `P${i}`,
            sub: document.getElementById(`${pre}${i}_sub`).value
        }));

        const aStart = getFullLineup('a');
        const bStart = getFullLineup('b');
        const viewMode = document.getElementById('view-mode').value;
        const out = document.getElementById('output');
        out.innerHTML = '';

        if (viewMode !== 'all') out.classList.add('single-view');
        else out.classList.remove('single-view');

        let startR = 0, endR = 6;
        if (viewMode !== 'all') { startR = parseInt(viewMode) - 1; endR = startR + 1; }

        for(let r=startR; r<endR; r++) {
            const rotA = getRotatedLineup(aStart, r + offsetA);
            const rotB = getRotatedLineup(bStart, r + offsetB);

            // Function to build HTML for a player Zone
            const renderZone = (playerObj, isP1) => `
                <div class="zone" ${isP1 ? 'style="border:2px solid #000"' : ''}>
                    ${isP1 ? '<div class="server-badge">SERVE</div>' : ''}
                    <span class="pos-label">
                        ${isP1 ? 'P1 Back-R' : ''}
                        ${playerObj===rotA[1] || playerObj===rotB[1] ? 'P2 Frnt-R' : ''}
                        ${playerObj===rotA[2] || playerObj===rotB[2] ? 'P3 Frnt-C' : ''}
                        ${playerObj===rotA[3] || playerObj===rotB[3] ? 'P4 Frnt-L' : ''}
                        ${playerObj===rotA[4] || playerObj===rotB[4] ? 'P5 Back-L' : ''}
                        ${playerObj===rotA[5] || playerObj===rotB[5] ? 'P6 Back-C' : ''}
                    </span>
                    <span class="player-name">${playerObj.name}</span>
                    ${playerObj.sub ? `<span class="sub-name">(${playerObj.sub})</span>` : ''}
                </div>`;

            out.innerHTML += `
                <div class="rotation-card">
                    <div class="rot-title">ROTATION ${r+1}</div>
                    
                    <span class="court-label" style="color:var(--primary)">${nameA}</span>
                    <div class="court-wrapper">
                        <div class="court">
                            ${renderZone(rotA[3], false)}${renderZone(rotA[2], false)}${renderZone(rotA[1], false)}
                            ${renderZone(rotA[4], false)}${renderZone(rotA[5], false)}${renderZone(rotA[0], true)}
                        </div>
                    </div>

                    <span class="court-label" style="color:var(--secondary)">${nameB}</span>
                    <div class="court-wrapper">
                        <div class="court team-b-bg">
                            ${renderZone(rotB[3], false)}${renderZone(rotB[2], false)}${renderZone(rotB[1], false)}
                            ${renderZone(rotB[4], false)}${renderZone(rotB[5], false)}${renderZone(rotB[0], true)}
                        </div>
                    </div>
                </div>`;
        }
    }
    init();
</script>
</body>
</html>
