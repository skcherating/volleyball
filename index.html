<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volleyball Manager Pro</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --secondary: #dc2626; 
            --bg: #f1f5f9; 
            --court-a: #fbbf24; 
            --court-b: #f87171; 
            --dark: #1e293b;
            --card-bg: #ffffff;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 10px; margin: 0; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        .header-section { text-align: center; margin-bottom: 15px; }
        .school-logo { width: 70px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.4rem; color: var(--dark); }

        .no-print { display: block; }

        /* --- SCOREBOARD --- */
        .scoreboard-panel {
            background: var(--dark); color: white;
            padding: 10px; border-radius: 8px; margin-bottom: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;
            align-items: center; text-align: center;
        }
        .score-team { display: flex; flex-direction: column; align-items: center; }
        .score-name { font-size: 0.8rem; font-weight: bold; opacity: 0.8; margin-bottom: 2px; text-transform: uppercase; }
        .score-number { font-size: 2.5rem; font-weight: bold; line-height: 1; margin: 0 10px; min-width: 50px; font-variant-numeric: tabular-nums; }
        .score-controls { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-score { 
            background: rgba(255,255,255,0.2); color: white; border: none; 
            width: 30px; height: 30px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-score:active { background: rgba(255,255,255,0.4); }

        .sets-display { display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 6px; }
        .sets-count { font-size: 1.1rem; font-weight: bold; letter-spacing: 2px; margin-bottom: 4px; }
        .btn-set { background: transparent; border: 1px solid #777; color: #ddd; font-size: 0.65rem; padding: 2px 5px; border-radius: 4px; cursor: pointer; margin: 0 2px; }
        
        /* --- ROSTER CARDS --- */
        .roster-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .roster-col { background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .col-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .team-name-input { 
            font-size: 1rem; font-weight: 800; border: none; border-bottom: 2px solid #ddd; 
            outline: none; background: transparent; width: 70%;
        }

        /* The Grid of 12 Cards */
        .roster-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 8px; 
        }
        .player-card {
            background: white; border: 1px solid #cbd5e1; border-radius: 6px; padding: 6px;
            display: flex; flex-direction: column; gap: 4px; shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .player-card input {
            border: 1px solid #e2e8f0; padding: 4px; font-size: 0.85rem; border-radius: 3px; width: 100%;
        }
        .player-card select {
            border: 1px solid #e2e8f0; padding: 2px; font-size: 0.75rem; border-radius: 3px; width: 100%; color: #444; font-weight: bold;
        }
        .card-num { font-size: 0.6rem; color: #94a3b8; font-weight: bold; margin-bottom: 2px; }

        /* --- LINEUP SETUP --- */
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .team-box { padding: 10px; border-radius: 8px; border: 2px solid #e2e8f0; }
        .team-a { border-color: var(--primary); }
        .team-b { border-color: var(--secondary); }

        .lineup-row { 
            display: grid; grid-template-columns: 30px 1fr 0.8fr; 
            gap: 5px; align-items: center; margin-bottom: 6px; 
        }
        .lineup-row label { font-size: 0.75rem; font-weight: bold; color: #555; }
        .lineup-select { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.85rem; background: white; }

        /* --- CONTROLS --- */
        .filter-bar { background: #eee; padding: 8px; border-radius: 6px; margin-bottom: 15px; text-align: center; }
        .view-select { padding: 6px; border-radius: 4px; font-weight: bold; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-main { flex: 1; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
        .btn-update { background: var(--dark); }
        .btn-print { background: #10b981; }
        .btn-clear { background: #ef4444; }

        /* --- COURT VISUALS --- */
        .output-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-top: 20px; }
        .rotation-card { border: 2px solid #334155; border-radius: 8px; padding: 10px; background: #fff; page-break-inside: avoid; }
        .rot-title { text-align: center; font-weight: bold; font-size: 0.9rem; margin-bottom: 8px; background: #334155; color: white; padding: 4px; border-radius: 4px; }
        
        .court-wrapper { position: relative; }
        .court { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; background: var(--court-a); padding: 5px; border: 2px solid #92400e; border-radius: 4px; margin-bottom: 10px; }
        .court.team-b-bg { background: var(--court-b); border-color: #991b1b; }
        
        .zone { 
            background: rgba(255,255,255,0.95); height: 50px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.8rem; font-weight: bold; border-radius: 2px; position: relative; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }
        .pos-label { font-size: 0.55rem; color: #64748b; position: absolute; top: 2px; left: 2px; }
        
        .player-content { display: flex; flex-direction: column; align-items: center; line-height: 1.1; }
        .role-badge { font-size: 0.6rem; background: #333; color: white; padding: 1px 4px; border-radius: 3px; margin-bottom: 2px; }
        .role-badge.libero { background: #eab308; color: black; } /* Libero Highlight */
        
        .sub-name { font-size: 0.7rem; color: #dc2626; font-style: italic; margin-top: 1px; }
        .server-badge { position: absolute; top: 2px; right: 2px; background: #10b981; color: white; font-size: 0.55rem; padding: 1px 3px; border-radius: 3px; }

        /* Mobile */
        @media screen and (max-width: 768px) {
            .roster-wrapper, .setup-grid { grid-template-columns: 1fr; }
            .roster-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
            .output-grid { grid-template-columns: 1fr; }
            .lineup-row { grid-template-columns: 30px 1fr 1fr; }
        }

        /* Print */
        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; padding: 0; max-width: none; }
            .no-print { display: none !important; }
            .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .output-grid.single-view { display: block; width: 80%; margin: 20px auto; }
            .output-grid.single-view .zone { height: 80px; font-size: 1.2rem; }
            .zone { height: 40px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="logo_sekolah.jpg" alt="Logo" class="school-logo">
        <h1 style="margin: 0;">Volleyball Rotation Planner</h1>
    </div>

    <div class="no-print">
        <div class="scoreboard-panel">
            <div class="score-team">
                <div class="score-name" id="sb-name-a">HOME</div>
                <div class="score-controls">
                    <button class="btn-score" onclick="updateScore('a', -1)">-</button>
                    <span class="score-number" id="val-score-a">0</span>
                    <button class="btn-score" onclick="updateScore('a', 1)">+</button>
                </div>
            </div>
            <div class="sets-display">
                <div class="sets-count"><span id="val-set-a">0</span> - <span id="val-set-b">0</span></div>
                <div style="display:flex;">
                    <button class="btn-set" onclick="updateSet('a', 1)">Set A+</button>
                    <button class="btn-set" onclick="resetScores()">Reset Pts</button>
                    <button class="btn-set" onclick="updateSet('b', 1)">Set B+</button>
                </div>
            </div>
            <div class="score-team">
                <div class="score-name" id="sb-name-b">AWAY</div>
                <div class="score-controls">
                    <button class="btn-score" onclick="updateScore('b', -1)">-</button>
                    <span class="score-number" id="val-score-b">0</span>
                    <button class="btn-score" onclick="updateScore('b', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            Display Mode: 
            <select id="view-mode" class="view-select" onchange="generate()">
                <option value="all">Show All 6</option>
                <option value="1">Rotation 1</option>
                <option value="2">Rotation 2</option>
                <option value="3">Rotation 3</option>
                <option value="4">Rotation 4</option>
                <option value="5">Rotation 5</option>
                <option value="6">Rotation 6</option>
            </select>
        </div>

        <div class="roster-wrapper">
            <div class="roster-col">
                <div class="col-header">
                    <input type="text" id="name-a" class="team-name-input" value="SK CHERATING" oninput="saveData(); updateSBName()">
                    <div style="font-size:0.8rem;">Start Rot: 
                        <select id="start-offset-a" onchange="saveData(); generate()">
                            <option value="0">1</option><option value="1">2</option><option value="2">3</option>
                            <option value="3">4</option><option value="4">5</option><option value="5">6</option>
                        </select>
                    </div>
                </div>
                <div class="roster-grid" id="roster-grid-a">
                    </div>
            </div>

            <div class="roster-col">
                <div class="col-header">
                    <input type="text" id="name-b" class="team-name-input" value="OPPONENT" oninput="saveData(); updateSBName()">
                    <div style="font-size:0.8rem;">Start Rot: 
                        <select id="start-offset-b" onchange="saveData(); generate()">
                            <option value="0">1</option><option value="1">2</option><option value="2">3</option>
                            <option value="3">4</option><option value="4">5</option><option value="5">6</option>
                        </select>
                    </div>
                </div>
                <div class="roster-grid" id="roster-grid-b">
                    </div>
            </div>
        </div>

        <div class="setup-grid">
            <div class="team-box team-a">
                <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--primary)">STARTING LINEUP A</div>
                <div id="selectors-a"></div>
            </div>
            <div class="team-box team-b">
                <div style="text-align:center; font-weight:bold; margin-bottom:5px; color:var(--secondary)">STARTING LINEUP B</div>
                <div id="selectors-b"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-main btn-update" onclick="generate()">Update Display</button>
            <button class="btn-main btn-print" onclick="window.print()">Print</button>
            <button class="btn-main btn-clear" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div id="output" class="output-grid"></div>
</div>

<script>
    // --- SCOREBOARD ---
    let scores = { sa:0, sb:0, seta:0, setb:0 };

    function updateScore(t, v) {
        if(t==='a') scores.sa = Math.max(0, scores.sa + v);
        if(t==='b') scores.sb = Math.max(0, scores.sb + v);
        renderScores(); saveData();
    }
    function updateSet(t, v) {
        if(t==='a') scores.seta = Math.max(0, scores.seta + v);
        if(t==='b') scores.setb = Math.max(0, scores.setb + v);
        if(confirm("Reset points to 0-0 for new set?")) { scores.sa=0; scores.sb=0; }
        renderScores(); saveData();
    }
    function resetScores() {
        if(confirm("Reset points to 0-0?")) { scores.sa=0; scores.sb=0; renderScores(); saveData(); }
    }
    function renderScores() {
        document.getElementById('val-score-a').innerText = scores.sa;
        document.getElementById('val-score-b').innerText = scores.sb;
        document.getElementById('val-set-a').innerText = scores.seta;
        document.getElementById('val-set-b').innerText = scores.setb;
    }
    function updateSBName() {
        document.getElementById('sb-name-a').innerText = document.getElementById('name-a').value || 'HOME';
        document.getElementById('sb-name-b').innerText = document.getElementById('name-b').value || 'AWAY';
    }

    // --- APP LOGIC ---
    function init() {
        // 1. Generate Roster Cards (12 per team)
        const roles = `<option value="">Role</option><option value="S">S</option><option value="OH">OH</option><option value="MB">MB</option><option value="OP">OP</option><option value="L">L (Libero)</option><option value="DS">DS</option>`;
        
        ['a','b'].forEach(team => {
            const grid = document.getElementById(`roster-grid-${team}`);
            for(let i=1; i<=12; i++) {
                grid.innerHTML += `
                <div class="player-card">
                    <div class="card-num">Player ${i}</div>
                    <input type="text" id="p-${team}-${i}-name" placeholder="Name" oninput="saveData(); updateDropdowns('${team}')">
                    <select id="p-${team}-${i}-role" onchange="saveData()">${roles}</select>
                </div>`;
            }
        });

        // 2. Generate Lineup Selectors (Pos 1-6)
        ['a','b'].forEach(team => {
            const box = document.getElementById(`selectors-${team}`);
            for(let i=1; i<=6; i++) {
                let lbl = `Pos ${i}`;
                if(i===1) lbl += " (S)";
                box.innerHTML += `
                <div class="lineup-row">
                    <label>${lbl}</label>
                    <select id="l-${team}-${i}" class="lineup-select" onchange="handleStarterChange('${team}', ${i})"><option value="">-Starter-</option></select>
                    <select id="l-${team}-${i}-sub" class="lineup-select" onchange="saveData()"><option value="">-Sub-</option></select>
                </div>`;
            }
        });

        loadData();
    }

    // Read all 12 cards for a team and return array of objects
    function getRosterData(team) {
        let players = [];
        for(let i=1; i<=12; i++) {
            const name = document.getElementById(`p-${team}-${i}-name`).value.trim();
            const role = document.getElementById(`p-${team}-${i}-role`).value;
            if(name) players.push({name, role});
        }
        return players.sort((a,b) => a.name.localeCompare(b.name));
    }

    // Update Dropdowns based on roster cards
    function updateDropdowns(teamToUpdate) {
        const teams = teamToUpdate ? [teamToUpdate] : ['a', 'b'];
        
        teams.forEach(team => {
            const players = getRosterData(team);
            for(let i=1; i<=6; i++) {
                // Populate Starter
                updateSelect(`l-${team}-${i}`, players, false);
                
                // Populate Sub (Exclude current starter)
                const currentStarter = document.getElementById(`l-${team}-${i}`).value;
                updateSelect(`l-${team}-${i}-sub`, players, currentStarter);
            }
        });
    }

    function updateSelect(elId, players, excludeName) {
        const sel = document.getElementById(elId);
        const curr = sel.value;
        const isSub = elId.includes('sub');
        sel.innerHTML = isSub ? '<option value="">-Sub-</option>' : '<option value="">-Starter-</option>';
        
        players.forEach(p => {
            if (p.name !== excludeName) { // Filter logic
                const opt = document.createElement('option');
                opt.value = p.name;
                opt.innerText = p.name; // Just name in dropdown
                if(p.name === curr) opt.selected = true;
                sel.appendChild(opt);
            }
        });
    }

    function handleStarterChange(team, pos) {
        // Clear sub if same as starter
        const starterVal = document.getElementById(`l-${team}-${pos}`).value;
        const subSel = document.getElementById(`l-${team}-${pos}-sub`);
        if(subSel.value === starterVal) subSel.value = "";
        
        saveData();
        // Refresh sub list to remove new starter
        const players = getRosterData(team);
        updateSelect(`l-${team}-${pos}-sub`, players, starterVal);
    }

    function saveData() {
        const getData = (team) => {
            let roster = [];
            for(let i=1; i<=12; i++) {
                roster.push({
                    name: document.getElementById(`p-${team}-${i}-name`).value,
                    role: document.getElementById(`p-${team}-${i}-role`).value
                });
            }
            let lineup = [];
            for(let i=1; i<=6; i++) {
                lineup.push({
                    name: document.getElementById(`l-${team}-${i}`).value,
                    sub: document.getElementById(`l-${team}-${i}-sub`).value
                });
            }
            return { roster, lineup };
        };

        const data = {
            scores: scores,
            meta: {
                nameA: document.getElementById('name-a').value,
                nameB: document.getElementById('name-b').value,
                offA: document.getElementById('start-offset-a').value,
                offB: document.getElementById('start-offset-b').value,
            },
            teamA: getData('a'),
            teamB: getData('b')
        };
        localStorage.setItem('vballDataCards', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('vballDataCards');
        if(!saved) return;
        const data = JSON.parse(saved);

        if(data.scores) { scores = data.scores; renderScores(); }
        
        document.getElementById('name-a').value = data.meta.nameA || '';
        document.getElementById('name-b').value = data.meta.nameB || '';
        document.getElementById('start-offset-a').value = data.meta.offA || '0';
        document.getElementById('start-offset-b').value = data.meta.offB || '0';
        updateSBName();

        // Restore Roster Cards
        ['a','b'].forEach(t => {
            const tData = t === 'a' ? data.teamA : data.teamB;
            if(tData && tData.roster) {
                tData.roster.forEach((p, idx) => {
                    if(idx < 12) {
                        document.getElementById(`p-${t}-${idx+1}-name`).value = p.name;
                        document.getElementById(`p-${t}-${idx+1}-role`).value = p.role;
                    }
                });
            }
        });

        // Update Dropdowns with loaded roster
        updateDropdowns();

        // Restore Lineup Selections
        ['a','b'].forEach(t => {
            const tData = t === 'a' ? data.teamA : data.teamB;
            if(tData && tData.lineup) {
                tData.lineup.forEach((l, idx) => {
                    // Set Starter
                    document.getElementById(`l-${t}-${idx+1}`).value = l.name;
                    // Refresh sub options based on restored starter
                    const players = getRosterData(t);
                    updateSelect(`l-${t}-${idx+1}-sub`, players, l.name);
                    // Set Sub
                    document.getElementById(`l-${t}-${idx+1}-sub`).value = l.sub;
                });
            }
        });
        
        generate();
    }

    function clearAll() {
        if(confirm("Clear All Data?")) { localStorage.removeItem('vballDataCards'); location.reload(); }
    }

    // Find a player's role from the roster array
    function getRole(name, roster) {
        const p = roster.find(x => x.name === name);
        return p ? p.role : '';
    }

    function generate() {
        const nameA = document.getElementById('name-a').value;
        const nameB = document.getElementById('name-b').value;
        const offA = parseInt(document.getElementById('start-offset-a').value);
        const offB = parseInt(document.getElementById('start-offset-b').value);
        const viewMode = document.getElementById('view-mode').value;
        const out = document.getElementById('output');
        
        out.innerHTML = '';
        if(viewMode !== 'all') out.classList.add('single-view'); 
        else out.classList.remove('single-view');

        let startR = 0, endR = 6;
        if(viewMode !== 'all') { startR = parseInt(viewMode)-1; endR = startR+1; }

        // Prepare full lineup arrays with Roles looked up
        const buildLineupArr = (team) => {
            const roster = getRosterData(team);
            let arr = [];
            for(let i=1; i<=6; i++) {
                const n = document.getElementById(`l-${team}-${i}`).value || `P${i}`;
                const s = document.getElementById(`l-${team}-${i}-sub`).value;
                const r = getRole(n, roster);
                arr.push({ name: n, sub: s, role: r });
            }
            return arr;
        };

        const arrA = buildLineupArr('a');
        const arrB = buildLineupArr('b');

        for(let r=startR; r<endR; r++) {
            const rotA = rotateArr(arrA, r + offA);
            const rotB = rotateArr(arrB, r + offB);
            
            out.innerHTML += `
            <div class="rotation-card">
                <div class="rot-title">ROTATION ${r+1}</div>
                <div style="font-weight:bold; color:var(--primary); text-align:center; font-size:0.8rem">${nameA}</div>
                <div class="court-wrapper">
                    <div class="court">
                        ${zoneHTML(rotA[3], false)}${zoneHTML(rotA[2], false)}${zoneHTML(rotA[1], false)}
                        ${zoneHTML(rotA[4], false)}${zoneHTML(rotA[5], false)}${zoneHTML(rotA[0], true)}
                    </div>
                </div>
                <div style="font-weight:bold; color:var(--secondary); text-align:center; font-size:0.8rem">${nameB}</div>
                <div class="court-wrapper">
                    <div class="court team-b-bg">
                        ${zoneHTML(rotB[3], false)}${zoneHTML(rotB[2], false)}${zoneHTML(rotB[1], false)}
                        ${zoneHTML(rotB[4], false)}${zoneHTML(rotB[5], false)}${zoneHTML(rotB[0], true)}
                    </div>
                </div>
            </div>`;
        }
    }

    function rotateArr(arr, steps) {
        let a = [...arr];
        for(let i=0; i<steps; i++) {
            a = [a[1], a[2], a[3], a[4], a[5], a[0]]; // P2->P1, P3->P2 etc.
        }
        return a;
    }

    function zoneHTML(p, isP1) {
        const isL = p.role && p.role.startsWith('L');
        return `
        <div class="zone" ${isP1 ? 'style="border:2px solid #000"' : ''}>
            ${isP1 ? '<div class="server-badge">SERVE</div>' : ''}
            <span class="pos-label">${isP1?'P1':''}</span>
            <div class="player-content">
                ${p.role ? `<span class="role-badge ${isL?'libero':''}">${p.role}</span>` : ''}
                <span>${p.name}</span>
                ${p.sub ? `<span class="sub-name">(${p.sub})</span>` : ''}
            </div>
        </div>`;
    }

    init();
</script>
</body>
</html>
